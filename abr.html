<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>عرض الأصناف حسب الفئة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .top-bar {
            margin-bottom: 20px;
        }

        .top-bar button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        #file-buttons button {
            font-size: 16px;
            padding: 8px 14px;
            margin: 4px;
        }

        table {
            width: 70%;
            margin: 30px auto;
            border-collapse: collapse;
            border: 2px solid #333;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #999;
            font-size: 16px;
        }

        th {
            background-color: #444;
            color: white;
        }

        .category-title {
            font-size: 30px;
            font-weight: bold;
            color: #2a2a2a;
            margin: 30px 0 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        #select-file-button {
  display: none;
}

    </style>
</head>
<body>

    <div class="top-bar">
        <button onclick="window.location.href='https://mohammad-shehadeh.github.io/Public/'">عرض كمتجز</button>
        <div id="file-buttons" style="display: inline-block;"></div>
        <button id="select-file-button">اختيار ملف</button>
    </div>

    <div id="categories"></div>

    <script>
        const categoriesContainer = document.getElementById('categories');
        const selectFileButton = document.getElementById('select-file-button');
        const fileButtonsContainer = document.getElementById('file-buttons');

        let products = [];

        const fileButtons = [
            { label: 'أسعار الأجهزة', fileName: 'test.txt' },
            { label: 'أسعار الشاشات', fileName: 'lcd.txt' },
            { label: 'الإكسسوارات', fileName: 'abc.txt' }
        ];

        fileButtons.forEach(buttonInfo => {
            const button = document.createElement('button');
            button.textContent = buttonInfo.label;
            button.onclick = () => loadProductsFromFile(buttonInfo.fileName);
            fileButtonsContainer.appendChild(button);
        });

        window.addEventListener('load', () => {
            loadProductsFromFile('test.txt');
        });

        function loadProductsFromFile(fileName) {
            products = [];

            fetch(fileName)
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    lines.forEach(line => {
                        const parts = line.split('/');
                        if (parts.length >= 3) {
                            products.push({
                                category: parts[0].trim(),
                                name: parts[1].trim(),
                                price: parseFloat(parts[2].trim())
                            });
                        }
                    });

                    renderCategories();
                })
                .catch(error => console.error('Error loading products:', error));
        }

        selectFileButton.onclick = () => {
            const selectedFile = prompt('أدخل اسم الملف (test.txt أو lcd.txt أو abc.txt):');
            if (selectedFile) {
                loadProductsFromFile(selectedFile);
            }
        };

        function renderCategories() {
            categoriesContainer.innerHTML = '';
            const categories = [...new Set(products.map(p => p.category))];

            categories.forEach(category => {
                const categoryProducts = products.filter(p => p.category === category);

                const table = document.createElement('table');

                const caption = document.createElement('caption');
                caption.className = 'category-title';
                caption.textContent = category;
                table.appendChild(caption);

                const thead = document.createElement('thead');
                thead.innerHTML = `<tr><th>الصنف</th><th>السعر</th></tr>`;
                table.appendChild(thead);

                const tbody = document.createElement('tbody');
                categoryProducts.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${product.name}</td><td>${product.price.toFixed(2)}</td>`;
                    tbody.appendChild(row);
                });

                table.appendChild(tbody);
                categoriesContainer.appendChild(table);
            });
        }
    </script>

</body>
</html>
