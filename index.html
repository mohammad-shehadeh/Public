<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام البحث عن المنتجات باستخدام الباركود</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            font-size: 18px;
            margin: 10px;
        }
        video {
            display: block;
            width: 300px;
            height: 200px;
            position: relative;
            margin-bottom: 10px;
        }
        #barcode-box {
            position: absolute;
            border: 2px solid red;
            width: 150px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>نظام البحث عن المنتجات باستخدام الباركود</h1>

    <!-- إدخال الباركود يدويًا -->
    <input type="text" id="barcodeInput" placeholder="أدخل رقم الباركود" readonly />
    <br>
    
    <!-- استخدام الكاميرا للبحث عن المنتج -->
    <button onclick="startCamera()">استخدام الكاميرا</button>
    <video id="video" autoplay></video>
    <div id="barcode-box"></div>
    <br>

    <!-- عرض النتائج -->
    <div id="result"></div>
    <div id="error"></div>

    <!-- تضمين ملف الجافا سكريبت -->
    <script>let barcodeDetected = false;  // لتتبع إذا تم اكتشاف الباركود بالفعل

        // قراءة ملف البيانات النصي
        async function fetchProductsData() {
            try {
                const response = await fetch('test.txt');
                const data = await response.text();
                return data.split('\n').map(line => line.split('/')); // تقسيم البيانات
            } catch (error) {
                console.error('حدث خطأ أثناء تحميل الملف:', error);
                return [];
            }
        }
        
        // البحث عن المنتج بناءً على الباركود
        async function searchProduct(barcode) {
            const result = document.getElementById('result');
            const error = document.getElementById('error');
        
            const products = await fetchProductsData();
        
            // البحث عن المنتج المطابق للباركود
            const product = products.find(item => item[2] === barcode);
        
            if (product) {
                result.textContent = `اسم الصنف: ${product[0]}, السعر: ${product[1]} ₪`;
                error.textContent = '';
            } else {
                result.textContent = '';
                error.textContent = 'لم يتم العثور على صنف بهذا الباركود.';
            }
        }
        
        // بدء الكاميرا لقراءة الباركود
        function startCamera() {
            const video = document.getElementById('video');
            const barcodeBox = document.getElementById('barcode-box');
            barcodeBox.style.display = 'block';
            barcodeDetected = false;
        
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    const barcodeDetector = new BarcodeDetector({ formats: ['code_128', 'ean_13', 'qr_code'] });
                    detectBarcode(video, barcodeDetector);
                })
                .catch(error => {
                    console.error('خطأ في الوصول إلى الكاميرا:', error);
                    alert('لا يمكن الوصول إلى الكاميرا.');
                });
        }
        
        // اكتشاف الباركود من الفيديو
        function detectBarcode(video, barcodeDetector) {
            setInterval(async () => {
                if (barcodeDetected) return;  // تجنب تكرار الاكتشاف
        
                try {
                    const barcodes = await barcodeDetector.detect(video);
                    const barcodeBox = document.getElementById('barcode-box');
                    const videoRect = video.getBoundingClientRect();
                    const boxRect = barcodeBox.getBoundingClientRect();
        
                    if (barcodes.length > 0) {
                        // التحقق مما إذا كان الباركود داخل المربع
                        const barcode = barcodes[0].rawValue;
                        if (isBarcodeInBox(barcodes[0], videoRect, boxRect)) {
                            document.getElementById('barcodeInput').value = barcode;
                            barcodeDetected = true;  // تعيين العلامة لتجنب تكرار الاكتشاف
                            searchProduct(barcode);  // البحث تلقائيًا عند اكتشاف الباركود
                        }
                    }
                } catch (error) {
                    console.error('خطأ في اكتشاف الباركود:', error);
                }
            }, 1000);
        }
        
        // التحقق مما إذا كان الباركود داخل المربع المحدد
        function isBarcodeInBox(barcode, videoRect, boxRect) {
            const { x, y, width, height } = barcode.boundingBox;
            const barcodeCenterX = x + width / 2;
            const barcodeCenterY = y + height / 2;
        
            return (
                barcodeCenterX >= boxRect.left &&
                barcodeCenterX <= boxRect.right &&
                barcodeCenterY >= boxRect.top &&
                barcodeCenterY <= boxRect.bottom
            );
        }
        </script>
</body>
</html>
