<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صنع بواسطة Shehadeh Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #343a40;
        }

        h2 {
            color: #007bff;
        }

        p {
            font-size: 18px;
            color: #6c757d;
        }

        .search-container {
            margin: 20px auto;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 600px;
        }

        .gcse-search {
            margin-top: 10px;
        }

        .gcse-search input[type="text"] {
            border: 1px solid #ced4da;
            padding: 10px;
            border-radius: 5px;
            width: calc(100% - 22px);
            font-size: 16px;
        }

        .gcse-search button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .gcse-search button:hover {
            background-color: #0056b3;
        }

        /* إخفاء روابط النتائج */
        .gsc-webResult .gsc-url-top, 
        .gsc-url-bottom {
            display: none; 
        }
    </style>
</head>
<body>

    <h1>بحث عن أي شيء باستخدام محرك البحث الخاص</h1>
    <p>أدخل أي كلمة أو جملة للبحث:</p>

    <div class="search-container">
        <!-- تضمين محرك البحث المخصص -->
        <script async src="https://cse.google.com/cse.js?cx=b284a81d633f74a1b"></script>
        <div class="gcse-search" style="display: inline-block;"></div>
    </div>

    <h2>نتائج البحث:</h2>
    <div class="gcse-search-results">
        <!-- نتائج البحث ستظهر هنا -->
    </div>

</body>
</html>
