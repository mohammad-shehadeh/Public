<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- نموذج تسجيل الدخول -->
    <div id="login-container">
      <h2>تسجيل الدخول</h2>
      <input type="email" id="email" placeholder="أدخل البريد الإلكتروني">
      <input type="password" id="password" placeholder="أدخل كلمة المرور">
      <button id="email-login">تسجيل الدخول</button>
      <div class="error-message" id="email-error"></div>
    </div>

    <!-- صفحة الترحيب (مخفية في البداية) -->
    <div id="welcome-container" style="display: none;">
      <h2>مرحبًا بك في موقعنا!</h2>
      <p>تم تسجيل الدخول بنجاح.</p>
      <button id="logout">تسجيل الخروج</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBP2bnt1DNNUO0dFtfiIovxMG-NM6yXPMM",
      authDomain: "aasa-8a079.firebaseapp.com",
      projectId: "aasa-8a079",
      storageBucket: "aasa-8a079.appspot.com",
      messagingSenderId: "849330713582",
      appId: "1:849330713582:web:7a11b11ebdb5cdcc8b14ff"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // التحقق مما إذا كان المستخدم مسجلاً للدخول
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // إظهار صفحة الترحيب وإخفاء تسجيل الدخول
        document.getElementById("login-container").style.display = "none";
        document.getElementById("welcome-container").style.display = "block";
      } else {
        // إظهار تسجيل الدخول وإخفاء الترحيب
        document.getElementById("login-container").style.display = "block";
        document.getElementById("welcome-container").style.display = "none";
      }
    });

    // تسجيل الدخول بالبريد وكلمة المرور
    document.getElementById("email-login").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        document.getElementById("email-error").innerText = "خطأ في تسجيل الدخول: " + error.message;
        document.getElementById("email-error").style.display = "block";
      }
    });

    // تسجيل الخروج
    document.getElementById("logout").addEventListener("click", async () => {
      await signOut(auth);
    });
  </script>
</body>
</html>
