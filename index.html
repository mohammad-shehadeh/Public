<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام البحث عن المنتجات باستخدام الباركود</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            font-size: 18px;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
        #productImage {
            display: none;
            max-width: 300px;
            margin-top: 20px;
        }
        .option-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>نظام البحث عن المنتجات باستخدام الباركود</h1>

    <!-- إدخال الباركود يدويًا -->
    <div id="manualInput">
        <input type="text" id="barcodeInput" placeholder="أدخل رقم الباركود" />
        <button onclick="searchProduct()">ابحث</button>
    </div>

    <!-- عرض النتائج -->
    <div id="result">
        <div id="productInfo"></div>
        <img id="productImage" alt="صورة المنتج" />
    </div>
    <div id="error"></div>

    <script>
        // قراءة ملف البيانات النصي
        async function fetchProductsData() {
            try {
                const response = await fetch('test.txt');
                const data = await response.text();
                return data.split('\n').map(line => line.split('/')); // تقسيم البيانات
            } catch (error) {
                console.error('حدث خطأ أثناء تحميل الملف:', error);
                return [];
            }
        }

        // البحث عن المنتج بناءً على الباركود
        async function searchProduct() {
            const barcodeInput = document.getElementById('barcodeInput').value.trim();
            const productInfo = document.getElementById('productInfo');
            const productImage = document.getElementById('productImage');
            const error = document.getElementById('error');
            
            if (!barcodeInput) {
                error.textContent = 'يرجى إدخال الباركود.';
                productInfo.textContent = '';
                productImage.style.display = 'none';
                return;
            }

            const products = await fetchProductsData();

            // البحث عن المنتج المطابق للباركود
            const product = products.find(item => item[2] === barcodeInput);

            if (product) {
                // عرض معلومات المنتج
                productInfo.textContent = `اسم الصنف: ${product[0]}, السعر: ${product[1]} ₪`;
                
                // عرض صورة المنتج
                productImage.src = product[3];
                productImage.style.display = 'block';

                error.textContent = '';
            } else {
                productInfo.textContent = '';
                productImage.style.display = 'none';
                error.textContent = 'لم يتم العثور على صنف بهذا الباركود.';
            }
        }
    </script>
</body>
</html>
