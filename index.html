<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتجر الإلكتروني</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Tajawal', sans-serif;
        }

        .product-card {
            transition: transform 0.3s;
            border: 1px solid #eee;
            border-radius: 10px;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .category-btn.active {
            background-color: var(--primary-color) !important;
            color: white !important;
        }

        .cart-item {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .currency {
            font-family: Arial, sans-serif;
        }

        .company-header {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">المتجر الإلكتروني</span>
            <div class="text-white">
                <i class="fas fa-shopping-cart" 
                   data-bs-toggle="offcanvas" 
                   data-bs-target="#cartOffcanvas"></i>
                <span id="cartBadge" class="badge bg-danger">0</span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-12">
                <div id="categories" class="d-flex flex-wrap gap-2"></div>
            </div>
        </div>
        <div class="row g-4" id="productsContainer"></div>
    </div>

    <!-- سلة المشتريات -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">سلة المشتريات</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cartItems"></div>
            <hr>
            <div class="row">
                <div class="col-6">الإجمالي:</div>
                <div class="col-6 text-end fw-bold" id="total">0.00 <span class="currency">₪</span></div>
            </div>
            <button class="btn btn-danger w-100 mt-3" onclick="clearCart()">إفراغ السلة</button>
            <button class="btn btn-success w-100 mt-2" onclick="shareOnWhatsApp()">
                <i class="fab fa-whatsapp"></i> مشاركة الفاتورة
            </button>
        </div>
    </div>

<script>
const store = {
    cart: JSON.parse(localStorage.getItem('cart')) || [],
    products: [],
    categories: new Set(),
    phoneNumber: "+972569813333"
};

let currentCategory = 'all';

async function loadProducts() {
    try {
        const response = await fetch('test.txt');
        const data = await response.text();
        
        store.products = data.split('\n').filter(line => line.trim()).map((line, index) => {
            const [company, name, price, ...imageParts] = line.split('/');
            return {
                id: index + 1,
                company: company.trim(),
                name: name.trim(),
                price: parseFloat(price.trim()),
                image: imageParts.join('/').trim(),
                stock: 50
            };
        });

        store.products.forEach(p => store.categories.add(p.company));
        initStore();
    } catch (error) {
        console.error('حدث خطأ:', error);
        alert('تعذر تحميل المنتجات! تأكد من وجود ملف test.txt');
    }
}

function initStore() {
    renderCategories();
    renderProducts();
    renderCart();
}

function renderCategories() {
    const container = document.getElementById('categories');
    container.innerHTML = `
        <button class="btn btn-outline-primary category-btn active" 
                onclick="filterProducts('all')">الكل</button>
        ${Array.from(store.categories).map(category => `
            <button class="btn btn-outline-primary category-btn" 
                    onclick="filterProducts('${category}')">${category}</button>
        `).join('')}
    `;
}

function filterProducts(category) {
    currentCategory = category;
    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
    
    let filteredProducts;
    if (category === 'all') {
        const companies = Array.from(new Set(store.products.map(p => p.company)));
        filteredProducts = [];
        companies.forEach(company => {
            filteredProducts.push({ type: 'header', name: company });
            filteredProducts.push(...store.products.filter(p => p.company === company));
        });
    } else {
        filteredProducts = store.products.filter(p => p.company === category);
    }
    
    renderProducts(filteredProducts);
    event.target.classList.add('active');
}

function updateCart(productId, quantityChange) {
    const product = store.products.find(p => p.id === productId);
    const cartItem = store.cart.find(item => item.id === productId);

    if (cartItem) {
        cartItem.quantity += quantityChange;
        if (cartItem.quantity < 1) {
            store.cart = store.cart.filter(item => item.id !== productId);
        }
    } else {
        store.cart.push({...product, quantity: 1});
    }

    saveCart();
    renderCart();
    filterProducts(currentCategory);
}

function renderProducts(products = store.products) {
    const container = document.getElementById('productsContainer');
    container.innerHTML = '';
    
    products.forEach(item => {
        if (item.type === 'header') {
            const header = document.createElement('div');
            header.className = 'col-12 mb-3 mt-4';
            header.innerHTML = `
                <div class="company-header">
                    <h3 class="mb-0 text-primary">${item.name}</h3>
                </div>
            `;
            container.appendChild(header);
        } else {
            const product = item;
            const inCart = store.cart.find(cItem => cItem.id === product.id);
            const productDiv = document.createElement('div');
            productDiv.className = 'col-md-4 mb-4';
            productDiv.innerHTML = `
                <div class="product-card card h-100">
                    <img src="${product.image}" 
                         class="card-img-top" 
                         style="height: 200px; object-fit: contain;"
                         onerror="this.src='https://via.placeholder.com/200'">
                    <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 text-success">${product.price.toFixed(2)} <span class="currency">₪</span></span>
                            ${inCart ? `
                                <div class="quantity-controls btn-group shadow">
                                    <button class="btn btn-sm btn-outline-secondary" 
                                            onclick="updateCart(${product.id}, -1)">-</button>
                                    <span class="px-3 bg-light">${inCart.quantity}</span>
                                    <button class="btn btn-sm btn-outline-secondary" 
                                            onclick="updateCart(${product.id}, 1)">+</button>
                                </div>
                            ` : `
                                <button class="btn btn-primary shadow" 
                                        onclick="updateCart(${product.id}, 1)">
                                    <i class="fas fa-cart-plus"></i> إضافة
                                </button>
                            `}
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(productDiv);
        }
    });
}

function renderCart() {
    const container = document.getElementById('cartItems');
    container.innerHTML = store.cart.map(item => `
        <div class="cart-item mb-3 p-2 border-bottom">
            <div class="d-flex align-items-center gap-3">
                <img src="${item.image}" 
                     style="width: 60px; height: 60px; object-fit: contain;" 
                     class="rounded">
                <div class="flex-grow-1">
                    <h6>${item.name}</h6>
                    <div class="d-flex align-items-center gap-2">
                        <button class="btn btn-sm btn-outline-secondary" 
                                onclick="updateCart(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="btn btn-sm btn-outline-secondary" 
                                onclick="updateCart(${item.id}, 1)">+</button>
                        <span class="ms-2">${(item.price * item.quantity).toFixed(2)} ₪</span>
                    </div>
                </div>
            </div>
        </div>
    `).join('');

    const total = store.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    document.getElementById('total').textContent = total.toFixed(2) + ' ₪';
    document.getElementById('cartBadge').textContent = store.cart.reduce((sum, item) => sum + item.quantity, 0);
}

function saveCart() {
    localStorage.setItem('cart', JSON.stringify(store.cart));
}

function clearCart() {
    store.cart = [];
    saveCart();
    renderCart();
    renderProducts();
}
async function shareOnWhatsApp() {
    if (store.cart.length === 0) return alert('السلة فارغة');

    try {
        const invoiceContent = document.createElement('div');
        invoiceContent.style.padding = '25px';
        invoiceContent.style.fontFamily = "'Segoe UI', Tahoma, sans-serif";
        invoiceContent.style.backgroundColor = '#f8f9fa';
        invoiceContent.style.borderRadius = '12px';
        invoiceContent.style.boxShadow = '0 4px 12px rgba(0,0,0,0.1)';
        invoiceContent.style.width = '210mm'; // عرض مناسب لورقة A4

        // تنسيق التاريخ والوقت
        const now = new Date();
        const formattedDate = now.toLocaleDateString('ar-EG', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
        });
        const formattedTime = now.toLocaleTimeString('ar-EG', {
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
        });

        invoiceContent.innerHTML = `
            <div style="text-align: center; margin-bottom: 30px; padding: 20px; background: #2c3e50; border-radius: 8px; color: white;">
                <h1 style="margin: 0; font-weight: 300;">فاتورة شراء</h1>
                <div style="display: flex; justify-content: center; gap: 15px; margin-top: 10px;">
                    <div style="background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 20px;">
                        📅 ${formattedDate}
                    </div>
                    <div style="background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 20px;">
                        🕒 ${formattedTime}
                    </div>
                </div>
            </div>

            <div style="margin-bottom: 25px; display: grid; gap: 15px;">
                ${store.cart.map((item, index) => `
                    <div style="position: relative; 
                        padding: 20px; 
                        background: white;
                        border-radius: 8px; 
                        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
                        border-left: 4px solid #${Math.floor(Math.random()*16777215).toString(16).padStart(6, '0')}">
                        
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <h3 style="margin: 0 0 5px; color: #2c3e50;">
                                    ${index + 1}. ${item.name}
                                </h3>
                                <div style="display: flex; gap: 15px; color: #7f8c8d; font-size: 0.9em;">
                                    <span>🏷️ ${item.company}</span>
                                    <span>✖️ ${item.quantity}</span>
                                </div>
                            </div>
                            
                            <div style="text-align: right;">
                                <div style="color: #27ae60; font-weight: bold; font-size: 1.1em;">
                                    ${(item.price * item.quantity).toFixed(2)} ₪
                                </div>
                                <div style="font-size: 0.9em; color: #95a5a6;">
                                    ${item.price.toFixed(2)} ₪ للوحدة
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>

            <div style="padding: 20px; background: white; border-radius: 8px; 
                box-shadow: 0 2px 6px rgba(0,0,0,0.05); margin-bottom: 25px;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2 style="margin: 0; color: #2c3e50; font-weight: 500;">الإجمالي النهائي</h2>
                    <div style="font-size: 1.5em; color: #e74c3c; font-weight: bold;">
                        ${store.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2)} ₪
                    </div>
                </div>
            </div>

            <div style="margin-top: 30px; text-align: center; color: #7f8c8d; font-size: 0.9em; 
                padding: 15px; border-top: 1px solid #ecf0f1;">
                <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 15px;">
                    <div>📞 ${store.phoneNumber}</div>
                    <div>🏠 ${store.address || 'غير محدد'}</div>
                </div>
                <p style="margin: 5px 0; color: #3498db;">شكراً لاختياركم متجرنا</p>
                <p style="margin: 5px 0; font-size: 0.85em;">رقم الفاتورة: #${Math.floor(100000 + Math.random() * 900000)}</p>
            </div>
        `;

        document.body.appendChild(invoiceContent);
        
        const pdf = new jspdf.jsPDF({
            orientation: 'portrait',
            unit: 'mm',
            format: 'a4',
            putOnlyUsedFonts: true,
            compress: true
        });

        await html2canvas(invoiceContent, {
            scale: 0.5, // تقليل مقياس الصورة لاحتواء المحتوى الطويل
            useCORS: true,
            logging: true,
            scrollY: -window.scrollY
        }).then(canvas => {
            const imgData = canvas.toDataURL('image/png', 1.0);
            const imgWidth = pdf.internal.pageSize.getWidth();
            const imgHeight = (canvas.height * imgWidth) / canvas.width;
            
            // إضافة محتوى كامل في صفحة واحدة مع إمكانية التمرير
            pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
        });
        
        document.body.removeChild(invoiceContent);
        pdf.save('invoice.pdf');
        
        const message = "الفاتورة جاهزة، يرجى إرفاق الملف الموجود في التنزيلات.";
        window.open(`https://wa.me/${store.phoneNumber}?text=${encodeURIComponent(message)}`, '_blank');

    } catch (error) {
        console.error('Error:', error);
        alert('حدث خطأ في إنشاء الفاتورة!');
    }
}

window.addEventListener('DOMContentLoaded', loadProducts);
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
