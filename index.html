<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
        #recaptcha-container {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>تسجيل الدخول</h2>

        <!-- تسجيل الدخول بالبريد وكلمة المرور -->
        <input type="email" id="email" placeholder="أدخل البريد الإلكتروني">
        <input type="password" id="password" placeholder="أدخل كلمة المرور">
        <button id="login-email-btn">تسجيل الدخول بالبريد</button>
        
        <hr>

        <!-- تسجيل الدخول برقم الهاتف -->
        <input type="text" id="phone-number" placeholder="أدخل رقم الهاتف (مثال: +966500000000)">
        <button id="send-code">إرسال رمز التحقق</button>
        <div id="recaptcha-container"></div>
        
        <input type="text" id="verification-code" placeholder="أدخل رمز التحقق" style="display: none;">
        <button id="verify-code" style="display: none;">تحقق</button>

        <hr>

        <button id="signup-btn">إنشاء حساب جديد</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWfV0Z1yKxJ-lGJHzi5gStMGTE3CNxmMg",
            authDomain: "aasa-8a079.firebaseapp.com",
            projectId: "aasa-8a079",
            storageBucket: "aasa-8a079.appspot.com",
            messagingSenderId: "849330713582",
            appId: "1:849330713582:web:7a11b11ebdb5cdcc8b14ff"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // إنشاء معرف الجهاز الفريد
        function getDeviceID() {
            return navigator.userAgent + "-" + Math.random().toString(36).substr(2, 9);
        }

        const deviceID = localStorage.getItem("deviceID") || getDeviceID();
        localStorage.setItem("deviceID", deviceID);

        // تسجيل الدخول بالبريد وكلمة المرور
        document.getElementById('login-email-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert("يرجى إدخال البريد الإلكتروني وكلمة المرور.");
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // التحقق من الجهاز
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists() && userDoc.data().deviceID !== deviceID) {
                    await signOut(auth);
                    alert("لا يمكنك تسجيل الدخول من جهاز آخر.");
                    return;
                }

                await setDoc(userDocRef, { deviceID }, { merge: true });

                alert("تم تسجيل الدخول بنجاح!");
                window.location.href = "welcome.html";
            } catch (error) {
                alert("خطأ في تسجيل الدخول: " + error.message);
            }
        });

        // تسجيل الدخول باستخدام رقم الهاتف
        window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
            'size': 'invisible',
        }, auth);

        document.getElementById('send-code').addEventListener('click', async () => {
            const phoneNumber = document.getElementById('phone-number').value;
            if (!phoneNumber) {
                alert("يرجى إدخال رقم الهاتف.");
                return;
            }

            try {
                const confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier);
                window.confirmationResult = confirmationResult;

                alert("تم إرسال رمز التحقق.");
                document.getElementById('verification-code').style.display = 'block';
                document.getElementById('verify-code').style.display = 'block';
            } catch (error) {
                alert("خطأ: " + error.message);
            }
        });

        document.getElementById('verify-code').addEventListener('click', async () => {
            const code = document.getElementById('verification-code').value;
            if (!code) {
                alert("يرجى إدخال رمز التحقق.");
                return;
            }

            try {
                const result = await window.confirmationResult.confirm(code);
                const user = result.user;

                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists() && userDoc.data().deviceID !== deviceID) {
                    await signOut(auth);
                    alert("لا يمكنك تسجيل الدخول من جهاز آخر.");
                    return;
                }

                await setDoc(userDocRef, { deviceID }, { merge: true });

                alert("تم تسجيل الدخول بنجاح!");
                window.location.href = "welcome.html";
            } catch (error) {
                alert("رمز التحقق غير صحيح: " + error.message);
            }
        });

        // إنشاء حساب جديد
        document.getElementById('signup-btn').addEventListener('click', () => {
            window.location.href = "signup.html";
        });
    </script>
</body>
</html>
