<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صنع بواسطة Shehadeh Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #343a40;
        }

        h2 {
            color: #007bff;
        }

        p {
            font-size: 18px;
            color: #6c757d;
        }

        .search-container {
            margin: 20px auto;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 600px;
        }

        .gcse-search {
            margin-top: 10px;
        }

        .gcse-search input[type="text"] {
            border: 1px solid #ced4da;
            padding: 10px;
            border-radius: 5px;
            width: calc(100% - 22px);
            font-size: 16px;
        }

        .gcse-search button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .gcse-search button:hover {
            background-color: #0056b3;
        }

        /* إخفاء روابط النتائج وأسماء المواقع */
        .gsc-webResult .gsc-url-top, 
        .gsc-url-bottom {
            display: none; 
        }

        .results {
            margin-top: 20px;
            display: none; /* إخفاء النتائج حتى يتم البحث */
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #dc3545;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: none; /* إخفاء الزر حتى تظهر النتائج */
        }

        .back-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>بحث عن أي شيء باستخدام محرك البحث الخاص</h1>
    <p>أدخل أي كلمة أو جملة للبحث:</p>

    <div class="search-container">
        <!-- تضمين محرك البحث المخصص -->
        <script async src="https://cse.google.com/cse.js?cx=b284a81d633f74a1b"></script>
        <div class="gcse-search" style="display: inline-block;"></div>
    </div>

    <h2>نتيجة البحث:</h2>
    <div class="results" id="search-results">
        <p id="result-text">لا توجد نتائج.</p>
    </div>

    <button class="back-button" id="back-button" onclick="goBack()">بحث مرة أخرى</button>

    <script>
        // التعامل مع ظهور النتائج
        function displayResult() {
            const results = document.querySelector('.gsc-webResult');
            const resultText = document.getElementById('result-text');
            const searchResultsDiv = document.getElementById('search-results');
            const backButton = document.getElementById('back-button');

            // التأكد من وجود نتائج
            if (results) {
                const resultItem = results.querySelector('.gsc-result');
                if (resultItem) {
                    // إظهار نتيجة واحدة فقط
                    const title = resultItem.querySelector('.gsc-title').innerText;
                    resultText.innerText = title; // عرض العنوان فقط
                    searchResultsDiv.style.display = 'block';
                    backButton.style.display = 'block'; // إظهار زر الرجوع
                }
            }
        }

        // دالة للرجوع للبحث مرة أخرى
        function goBack() {
            document.getElementById('search-results').style.display = 'none';
            document.getElementById('back-button').style.display = 'none';
            // إعادة تعيين محرك البحث
            const searchInput = document.querySelector('.gcse-search input[type="text"]');
            searchInput.value = '';
        }

        // ربط دالة العرض بنتيجة البحث
        document.addEventListener("DOMContentLoaded", function() {
            const searchContainer = document.querySelector('.gcse-search');
            searchContainer.addEventListener('submit', displayResult);
        });
    </script>

</body>
</html>
