    <script>
        const categoriesContainer = document.getElementById('categories');
        const cartItemsContainer = document.getElementById('cart-items');
        const checkoutButton = document.getElementById('checkout-button');
        const popup = document.getElementById('popup');
        const confirmButton = document.getElementById('confirm-button');
        const cancelButton = document.getElementById('cancel-button');

        const customerNameInput = document.getElementById('customer-name');
        const customerPhoneInput = document.getElementById('customer-phone');

        let products = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Load products from 'test.txt'
        fetch('test.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error loading products.');
                }
                return response.text();
            })
            .then(data => {
                console.log('Data Loaded:', data);
                const lines = data.split('\n');
                lines.forEach(line => {
                    const parts = line.split('/');
                    if (parts.length >= 4) {
                        const imageUrl = parts.slice(3).join('/').trim();
                        products.push({
                            category: parts[0].trim(),
                            name: parts[1].trim(),
                            price: parseFloat(parts[2].trim()),
                            image: imageUrl
                        });
                    }
                });
                renderCategories();
            })
            .catch(error => {
                console.error('Error:', error);
                categoriesContainer.innerHTML = 'ÙØ´Ù„ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª.';
            });

        // Render categories and products
        function renderCategories() {
            categoriesContainer.innerHTML = '';
            const categories = [...new Set(products.map(p => p.category))];
            if (categories.length === 0) {
                categoriesContainer.innerHTML = 'Ù„Ø§ ØªÙˆØ¬Ø¯ Ù…Ù†ØªØ¬Ø§Øª Ù„Ø¹Ø±Ø¶Ù‡Ø§';
                return;
            }

            categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = category;
                categoryDiv.appendChild(categoryTitle);

                const categoryProducts = products.filter(p => p.category === category);
                categoryProducts.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product';

                    // Image handling
                    const productImage = document.createElement('img');
                    productImage.src = product.image;
                    productImage.alt = product.name;

                    // Handle image error
                    productImage.onerror = () => {
                        productImage.src = 'default-image.jpg';
                    };

                    productDiv.appendChild(productImage);

                    const productDetails = document.createElement('div');
                    productDetails.innerHTML = `<strong>${product.name}</strong><br>Ø§Ù„Ø³Ø¹Ø±: ${product.price.toFixed(2)} $`;
                    productDiv.appendChild(productDetails);

                    // Add to cart functionality
                    const addToCartButton = document.createElement('button');
                    addToCartButton.textContent = 'Ø¥Ø¶Ø§ÙØ© Ø¥Ù„Ù‰ Ø§Ù„Ø³Ù„Ø©';
                    addToCartButton.onclick = () => addToCart(product);

                    productDiv.appendChild(addToCartButton);
                    categoryDiv.appendChild(productDiv);
                });

                categoriesContainer.appendChild(categoryDiv);
            });
        }

        // Add product to cart
        function addToCart(product) {
            const existingProduct = cart.find(item => item.name === product.name);
            if (existingProduct) {
                existingProduct.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            saveCart();
            renderCart();
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Render cart content
        function renderCart() {
            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.innerHTML = `${item.name} - ${item.quantity} Ã— ${item.price.toFixed(2)} $`;
                cartItemsContainer.appendChild(cartItemDiv);
                total += item.quantity * item.price;
            });

            const totalDiv = document.createElement('div');
            totalDiv.className = 'cart-total';
            totalDiv.innerHTML = `<strong>Ø§Ù„Ø¥Ø¬Ù…Ø§Ù„ÙŠ: ${total.toFixed(2)} $</strong>`;
            cartItemsContainer.appendChild(totalDiv);
        }

        // Show cart on checkout button click
        checkoutButton.onclick = () => {
            popup.style.display = 'block';
        };

        // Cancel checkout
        cancelButton.onclick = () => {
            popup.style.display = 'none';
        };

        // Confirm checkout and send details via WhatsApp
        confirmButton.onclick = () => {
            const customerName = customerNameInput.value;
            const customerPhone = customerPhoneInput.value;
            if (!customerName || !customerPhone) {
                alert('Ø§Ù„Ø±Ø¬Ø§Ø¡ Ø¥Ø¯Ø®Ø§Ù„ Ø§Ù„Ø§Ø³Ù… ÙˆØ±Ù‚Ù… Ø§Ù„Ù‡Ø§ØªÙ.');

            text += `ğŸ’° Ø§Ù„Ø¥Ø¬Ù…Ø§Ù„ÙŠ: ${total.toFixed(2)} $\n\n`;

            cart.forEach(item => {

            const whatsappUrl = `https://wa.me/${customerPhone}?text=${encodeURIComponent(text)}`;

        // Format the date and time for WhatsApp message

            const now = new Date();
            return `${now.getDate()}/${now.getMonth() + 1}/${now.getFullYear()} ${now.getHours()}:${now.getMinutes()}`;

        // Navigation between pages

        document.getElementById('show-store').onclick = () => {

        };
        document.getElementById('show-cart').onclick = () => {

        };
    </script>
