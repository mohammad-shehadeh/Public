<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #app, #login {
            width: 60%;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #app {
            display: none;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #007bff;
            font-size: 18px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #searchResults {
            margin-top: 20px;
        }
        #errorMessage {
            color: red;
        }
        #dateTime {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

<div id="login">
    <h2>Login</h2>
    <input type="text" id="phoneInput" placeholder="Enter your phone number">
    <input type="password" id="passwordInput" placeholder="Enter your password">
    <button onclick="login()">Login</button>
    <p id="errorMessage"></p>
</div>

<div id="app">
    <h2>Search Database Program</h2>
    <input type="text" id="searchInput" placeholder="Type to search...">
    <div id="searchResults"></div>
    <div id="dateTime"></div>
    <button onclick="logout()">Logout</button>
</div>

<script>
    // User credentials stored in the code
    const users = [
        { phone: '0569813333', password: 'm12345' },
        { phone: '0569812222', password: 'r12345' }
    ];

    // Store logged-in user credentials in local storage
    function login() {
        const phone = document.getElementById('phoneInput').value;
        const password = document.getElementById('passwordInput').value;
        const user = users.find(u => u.phone === phone && u.password === password);

        if (user) {
            localStorage.setItem('loggedInUser', JSON.stringify(user));
            document.getElementById('login').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            updateDateTime();
        } else {
            document.getElementById('errorMessage').textContent = 'Invalid phone number or password';
        }
    }

    // Check if the password has been changed
    function checkPasswordValidity() {
        const storedUser = JSON.parse(localStorage.getItem('loggedInUser'));
        const currentUser = users.find(u => u.phone === storedUser.phone);

        if (currentUser && currentUser.password !== storedUser.password) {
            alert('تم فصل الخدمة اتصل مع الدعم الفني 0569813333');
            logout();
        }
    }

    // Logout and clear user session
    function logout() {
        localStorage.removeItem('loggedInUser');
        document.getElementById('login').style.display = 'block';
        document.getElementById('app').style.display = 'none';
    }

    // Check if the user is already logged in
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    if (loggedInUser) {
        checkPasswordValidity();
    } else {
        document.getElementById('login').style.display = 'block';
    }

    // Function to display current date and time
    function updateDateTime() {
        const now = new Date();
        const dateTimeString = now.toLocaleString();
        document.getElementById('dateTime').textContent = 'Date & Time: ' + dateTimeString;
    }

    // Update date and time every second
    setInterval(updateDateTime, 1000);
</script>

</body>
</html>
