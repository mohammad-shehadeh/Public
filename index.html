<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>تسجيل الدخول</h2>
        <input type="email" id="email" placeholder="أدخل البريد الإلكتروني">
        <div id="email-error" class="error-message">الرجاء إدخال بريد إلكتروني صحيح.</div>
        
        <input type="password" id="password" placeholder="أدخل كلمة المرور">
        <div id="password-error" class="error-message">الرجاء إدخال كلمة المرور.</div>

        <button id="login-btn">تسجيل الدخول</button>
        <button id="signup-btn">إنشاء حساب جديد</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWfV0Z1yKxJ-lGJHzi5gStMGTE3CNxmMg",
            authDomain: "aasa-8a079.firebaseapp.com",
            projectId: "aasa-8a079",
            storageBucket: "aasa-8a079.appspot.com",
            messagingSenderId: "849330713582",
            appId: "1:849330713582:web:7a11b11ebdb5cdcc8b14ff"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // دالة للحصول على معرف الجهاز الفريد
        function getDeviceID() {
            return navigator.userAgent + "-" + Math.random().toString(36).substr(2, 9);
        }

        const deviceID = localStorage.getItem("deviceID") || getDeviceID();
        localStorage.setItem("deviceID", deviceID);

        // تسجيل الدخول بالبريد وكلمة المرور مع التحقق من الجهاز
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert("يرجى إدخال البريد الإلكتروني وكلمة المرور.");
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // جلب معرف الجهاز المسجل في Firebase
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists()) {
                    const savedDeviceID = userDoc.data().deviceID;

                    if (savedDeviceID && savedDeviceID !== deviceID) {
                        await signOut(auth);
                        alert("تم تسجيل الدخول من جهاز آخر، لا يمكنك استخدام نفس الحساب على أكثر من جهاز.");
                        return;
                    }
                }

                // حفظ معرف الجهاز في قاعدة البيانات إذا لم يكن موجودًا
                await setDoc(userDocRef, { deviceID }, { merge: true });

                alert("تم تسجيل الدخول بنجاح!");
                window.location.href = "welcome.html"; // توجيه المستخدم للصفحة الترحيبية
            } catch (error) {
                alert("خطأ في تسجيل الدخول: " + error.message);
            }
        });

        // إنشاء حساب جديد
        document.getElementById('signup-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert("يرجى إدخال البريد الإلكتروني وكلمة المرور.");
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // حفظ معرف الجهاز عند إنشاء الحساب
                await setDoc(doc(db, "users", user.uid), { deviceID });

                alert("تم إنشاء الحساب بنجاح!");
                window.location.href = "welcome.html"; // توجيه المستخدم للصفحة الترحيبية
            } catch (error) {
                alert("خطأ في إنشاء الحساب: " + error.message);
            }
        });
    </script>
</body>
</html>
