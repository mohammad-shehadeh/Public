<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shehadeh AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #343a40;
        }

        h2 {
            color: #007bff;
        }

        p {
            font-size: 18px;
            color: #6c757d;
        }

        .search-container {
            margin: 20px auto;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 800px; /* تكبير العرض */
        }

        .gcse-search {
            margin-top: 10px;
        }

        .gcse-search input[type="text"] {
            border: 1px solid #ced4da;
            padding: 15px; /* تكبير الحواف */
            border-radius: 5px;
            width: calc(100% - 30px); /* ضبط العرض */
            font-size: 18px;
            background-color: #fff;
        }

        .gcse-search button {
            padding: 12px 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .gcse-search button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 20px;
            display: none; /* إخفاء النتائج حتى يتم البحث */
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 18px;
            border: none;
            border-radius: 5px;
            background-color: #dc3545;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: none; /* إخفاء الزر حتى تظهر النتائج */
        }

        .back-button:hover {
            background-color: #c82333;
        }

        .result-box {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: left;
            font-size: 18px;
        }

        .header-container {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div class="header-container">
        <h1>ابحث عن اي شيء يخص الهواتف باستخدام برنامج الذكاء الصناعي الخاص ب شحادة سنتر</h1>
        <br>
        <h1>Shehadeh AI</h1>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="اكتب للبحث..." />
        <button onclick="performSearch()">بحث</button>
    </div>

    <h2>نتيجة البحث:</h2>
    <div class="results" id="search-results">
        <div id="result-box"></div>
    </div>

    <button class="back-button" id="back-button" onclick="goBack()">بحث مرة أخرى</button>

    <script>
        const apiKey = 'AIzaSyChpW-IrDjJAvB-s7J8HNMGn_SiumvMb8U';
        const searchEngineId = 'b284a81d633f74a1b';  // تأكد من استخدام الـ cx الخاص بك

        // دالة لتنفيذ البحث
        function performSearch() {
            const query = document.getElementById('search-input').value;
            const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${apiKey}&cx=${searchEngineId}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayResult(data);
                })
                .catch(error => console.error('حدث خطأ:', error));
        }

        // دالة لعرض النتائج
        function displayResult(data) {
            const searchResultsDiv = document.getElementById('search-results');
            const resultBox = document.getElementById('result-box');
            const backButton = document.getElementById('back-button');
            searchResultsDiv.style.display = 'block';
            backButton.style.display = 'block';

            if (data.items && data.items.length > 0) {
                const firstResult = data.items[0]; // الحصول على أول نتيجة فقط
                resultBox.innerHTML = `
                    <div class="result-box">
                        <h3>${firstResult.title}</h3>
                        <p>${firstResult.snippet}</p>
                    </div>
                `;
            } else {
                resultBox.innerHTML = '<p>لا توجد نتائج.</p>';
            }
        }

        // دالة للرجوع للبحث مرة أخرى
        function goBack() {
            document.getElementById('search-results').style.display = 'none';
            document.getElementById('back-button').style.display = 'none';
            const searchInput = document.getElementById('search-input');
            searchInput.value = '';
        }
    </script>

</body>
</html>
