<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول باستخدام رقم الهاتف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>تسجيل الدخول باستخدام رقم الهاتف</h2>
        <input type="text" id="phone-number" placeholder="أدخل رقم الهاتف الكامل (مثال: +972501234567)">
        <button id="send-code">إرسال رمز التحقق</button>
        <div id="recaptcha-container"></div>
        <input type="text" id="verification-code" placeholder="أدخل رمز التحقق" class="hidden">
        <button id="verify-code" class="hidden">تحقق</button>
    </div>

    <script type="module">
        // قم باستيراد الدوال التي تحتاجها من Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBWfV0Z1yKxJ-lGJHzi5gStMGTE3CNxmMg",
            authDomain: "aasa-8a079.firebaseapp.com",
            projectId: "aasa-8a079",
            storageBucket: "aasa-8a079.appspot.com",
            messagingSenderId: "849330713582",
            appId: "1:849330713582:web:7a11b11ebdb5cdcc8b14ff",
            measurementId: "G-LY2WSQ21GE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // تهيئة reCAPTCHA
        let recaptchaVerifier;
        window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
            'size': 'invisible',
        }, auth);

        // إرسال رمز التحقق
        document.getElementById('send-code').addEventListener('click', async () => {
            const phoneNumber = document.getElementById('phone-number').value.trim();
            if (!phoneNumber || !phoneNumber.startsWith("+")) {
                alert("الرجاء إدخال رقم الهاتف الكامل مع رمز الدولة (مثال: +972501234567)");
                return;
            }

            try {
                const confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier);
                window.confirmationResult = confirmationResult;
                alert("تم إرسال رمز التحقق إلى رقم الهاتف");
                document.getElementById('verification-code').classList.remove('hidden');
                document.getElementById('verify-code').classList.remove('hidden');
            } catch (error) {
                console.error("خطأ في إرسال رمز التحقق:", error);
                alert("حدث خطأ أثناء إرسال رمز التحقق: " + error.message);
            }
        });

        // التحقق من رمز التحقق
        document.getElementById('verify-code').addEventListener('click', async () => {
            const code = document.getElementById('verification-code').value.trim();
            if (!code) {
                alert("الرجاء إدخال رمز التحقق");
                return;
            }

            try {
                const result = await window.confirmationResult.confirm(code);
                alert("تم تسجيل الدخول بنجاح!");
                console.log("تم تسجيل الدخول:", result.user);
                // يمكنك توجيه المستخدم إلى صفحة أخرى هنا
            } catch (error) {
                console.error("خطأ في التحقق من الرمز:", error);
                alert("رمز التحقق غير صحيح: " + error.message);
            }
        });
    </script>
</body>
</html>
