<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج تسجيل الكفالات</title>
    <style>
        /* تنسيقات عامة للصفحة */
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* تنسيقات الجدول */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        /* تنسيقات نافذة التسجيل */
        .modal {
            display: none; /* مخفي بشكل افتراضي */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* خلفية شفافة */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        select, input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* تنسيق الرسالة */
        .message {
            display: none;
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>برنامج تسجيل الكفالات</h1>
        <button id="registerButton">تسجيل زبائن جدد</button>
        
        <!-- جدول البيانات المسجلة -->
        <table id="dataTable">
            <thead>
                <tr>
                    <th>نوع الهاتف</th>
                    <th>الاسم</th>
                    <th>الرقم التسلسلي</th>
                    <th>المشكلة</th>
                    <th>رقم الهاتف</th>
                    <th>ملاحظات</th>
                    <th>التاريخ</th>
                    <th>الأيام</th>
                    <th>الحالة</th>
                </tr>
            </thead>
            <tbody id="dataBody">
                <!-- البيانات ستضاف هنا -->
            </tbody>
        </table>
    </div>

    <!-- نافذة تسجيل الزبائن -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>تسجيل زبائن جدد</h2>
            <form id="customerForm">
                <label for="phoneType">نوع الهاتف:</label>
                <input type="text" id="phoneType" required>

                <label for="name">الاسم:</label>
                <input type="text" id="name" required>

                <label for="serialNumber">الرقم التسلسلي:</label>
                <input type="text" id="serialNumber" required>

                <label for="problem">المشكلة:</label>
                <input type="text" id="problem" required>

                <label for="phone">رقم الهاتف (10 أرقام):</label>
                <input type="text" id="phone" pattern="\d{10}" required>

                <label for="notes">ملاحظات:</label>
                <textarea id="notes"></textarea>

                <button type="submit">حفظ</button>
            </form>
        </div>
    </div>

    <div class="message" id="successMessage">تم تسجيل البيانات بنجاح!</div>

    <script>
        // فتح وإغلاق نافذة التسجيل
        const modal = document.getElementById("modal");
        const btn = document.getElementById("registerButton");
        const span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

// إضافة البيانات إلى الجدول وحفظها في localStorage
document.getElementById("customerForm").onsubmit = function(event) {
    event.preventDefault(); // منع إعادة تحميل الصفحة
    const name = document.getElementById("name").value;
    const phoneType = document.getElementById("phoneType").value;
    const serialNumber = document.getElementById("serialNumber").value;
    const problem = document.getElementById("problem").value;
    const phone = document.getElementById("phone").value;
    const notes = document.getElementById("notes").value;

    const today = new Date();
    const date = today.toLocaleDateString('ar-EG');
    const daysDiff = Math.floor((Date.now() - today.setHours(0, 0, 0, 0)) / (1000 * 60 * 60 * 24));

    // إضافة البيانات إلى الجدول في أعلى الجدول
    const newRow = `
        <tr>
            <td>${phoneType}</td>
            <td>${name}</td>
            <td>${serialNumber}</td>
            <td>${problem}</td>
            <td>${phone}</td>
            <td>${notes}</td>
            <td>${date}</td>
            <td>${daysDiff} يوم</td>
            <td>
                <select onchange="changeStatus(this)">
                    <option value="تم التسجيل">تم التسجيل</option>
                    <option value="تم الوصول">تم الوصول</option>
                    <option value="تم الاستلام">تم الاستلام</option>
                </select>
            </td>
        </tr>
    `;
    document.getElementById("dataBody").insertAdjacentHTML('afterbegin', newRow); // تعديل هنا

    // حفظ البيانات في localStorage
    saveToLocal(name, phoneType, serialNumber, problem, phone, notes, date, daysDiff);

    // إرسال رسالة للزبون
    alert(`مرحبا بك ${name}!\nلقد تم تسجيل هاتفك في الضمان.\n\nبيانات التسجيل:\nنوع الجهاز: ${phoneType}\nالرقم التسلسلي: ${serialNumber}\nالتاريخ: ${date}\nالمشكلة: ${problem}\nرقم الهاتف: ${phone}\nملاحظات: ${notes}`);

    // إغلاق النافذة
    modal.style.display = "none";
    // إعادة تعيين النموذج
    document.getElementById("customerForm").reset();
}

        // دالة لتغيير الحالة وإرسال الرسالة عند التغيير
        function changeStatus(selectElement) {
            const row = selectElement.parentNode.parentNode;
            const name = row.cells[1].innerText;
            const phone = row.cells[4].innerText;
            const phoneType = row.cells[0].innerText;
            const serialNumber = row.cells[2].innerText;
            const date = row.cells[6].innerText;
            const problem = row.cells[3].innerText;
            const notes = row.cells[5].innerText;

            const status = selectElement.value;
            const message = `مرحبا بك ${name}!\nلقد تم تغيير حالة تسجيل هاتفك إلى ${status}.\n\nبيانات التسجيل:\nنوع الجهاز: ${phoneType}\nالرقم التسلسلي: ${serialNumber}\nالتاريخ: ${date}\nالمشكلة: ${problem}\nرقم الهاتف: ${phone}\nملاحظات: ${notes}`;
            alert(message);
        }

        // حفظ البيانات في localStorage
        function saveToLocal(name, phoneType, serialNumber, problem, phone, notes, date, daysDiff) {
            let customers = JSON.parse(localStorage.getItem('customers')) || [];
            const newCustomer = { name, phoneType, serialNumber, problem, phone, notes, date, daysDiff };
            customers.push(newCustomer);
            localStorage.setItem('customers', JSON.stringify(customers));
            showSuccessMessage();
        }

        // إظهار رسالة النجاح
        function showSuccessMessage() {
            const message = document.getElementById("successMessage");
            message.style.display = "block";
            setTimeout(() => {
                message.style.display = "none";
            }, 3000);
        }

        // استعادة البيانات من localStorage عند تحميل الصفحة
        window.onload = function() {
            const customers = JSON.parse(localStorage.getItem('customers')) || [];
            customers.forEach(customer => {
                const newRow = `
                    <tr>
                        <td>${customer.phoneType}</td>
                        <td>${customer.name}</td>
                        <td>${customer.serialNumber}</td>
                        <td>${customer.problem}</td>
                        <td>${customer.phone}</td>
                        <td>${customer.notes}</td>
                        <td>${customer.date}</td>
                        <td>${customer.daysDiff} يوم</td>
                        <td>
                            <select onchange="changeStatus(this)">
                                <option value="تم التسجيل">تم التسجيل</option>
                                <option value="تم الوصول">تم الوصول</option>
                                <option value="تم الاستلام">تم الاستلام</option>
                            </select>
                        </td>
                    </tr>
                `;
                document.getElementById("dataBody").insertAdjacentHTML('beforeend', newRow);
            });
        }
    </script>
</body>
</html>
