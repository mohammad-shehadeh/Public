<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
        #google-sign-in {
            background-color: #4285F4;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        #google-sign-in:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>تسجيل الدخول</h2>
        <input type="email" id="email" placeholder="أدخل البريد الإلكتروني">
        <div id="email-error" class="error-message">الرجاء إدخال بريد إلكتروني صحيح.</div>
        
        <input type="password" id="password" placeholder="أدخل كلمة المرور">
        <div id="password-error" class="error-message">الرجاء إدخال كلمة المرور.</div>

        <button id="login-btn">تسجيل الدخول</button>
        <button id="signup-btn">إنشاء حساب جديد</button>

        <hr>
        <button id="google-sign-in">تسجيل الدخول باستخدام جوجل</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWfV0Z1yKxJ-lGJHzi5gStMGTE3CNxmMg",
            authDomain: "aasa-8a079.firebaseapp.com",
            projectId: "aasa-8a079",
            storageBucket: "aasa-8a079.appspot.com",
            messagingSenderId: "849330713582",
            appId: "1:849330713582:web:7a11b11ebdb5cdcc8b14ff",
            measurementId: "G-LY2WSQ21GE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // تسجيل الدخول بالبريد وكلمة المرور
        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email) {
                document.getElementById('email-error').style.display = 'block';
                return;
            } else {
                document.getElementById('email-error').style.display = 'none';
            }

            if (!password) {
                document.getElementById('password-error').style.display = 'block';
                return;
            } else {
                document.getElementById('password-error').style.display = 'none';
            }

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("تم تسجيل الدخول بنجاح!");
                    console.log("تم تسجيل الدخول:", userCredential.user);
                })
                .catch((error) => {
                    console.error("خطأ في تسجيل الدخول:", error);
                    alert("خطأ في تسجيل الدخول: " + error.message);
                });
        });

        // إنشاء حساب جديد
        document.getElementById('signup-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email) {
                document.getElementById('email-error').style.display = 'block';
                return;
            } else {
                document.getElementById('email-error').style.display = 'none';
            }

            if (!password) {
                document.getElementById('password-error').style.display = 'block';
                return;
            } else {
                document.getElementById('password-error').style.display = 'none';
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("تم إنشاء الحساب بنجاح!");
                    console.log("تم إنشاء الحساب:", userCredential.user);
                })
                .catch((error) => {
                    console.error("خطأ في إنشاء الحساب:", error);
                    alert("خطأ في إنشاء الحساب: " + error.message);
                });
        });

        // تسجيل الدخول باستخدام حساب جوجل
        document.getElementById('google-sign-in').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    alert("تم تسجيل الدخول باستخدام جوجل بنجاح!");
                    console.log("تم تسجيل الدخول باستخدام جوجل:", result.user);
                })
                .catch((error) => {
                    console.error("خطأ في تسجيل الدخول باستخدام جوجل:", error);
                    alert("حدث خطأ أثناء تسجيل الدخول باستخدام جوجل: " + error.message);
                });
        });
    </script>
</body>
</html>
