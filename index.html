<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }
    #recaptcha-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>تسجيل الدخول</h2>
    
    <!-- تسجيل الدخول بالبريد وكلمة المرور -->
    <input type="email" id="email" placeholder="أدخل البريد الإلكتروني">
    <input type="password" id="password" placeholder="أدخل كلمة المرور">
    <button id="email-login">تسجيل الدخول بالبريد</button>
    <div class="error-message" id="email-error"></div>

    <hr>

    <!-- تسجيل الدخول برقم الهاتف -->
    <input type="text" id="phone-number" placeholder="أدخل رقم الهاتف (مثال: +972569813333)">
    <button id="send-code">إرسال رمز التحقق</button>
    
    <div id="recaptcha-container"></div>
    
    <input type="text" id="verification-code" placeholder="أدخل رمز التحقق" style="display: none;">
    <button id="verify-code" style="display: none;">تحقق</button>
    <div class="error-message" id="phone-error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      signInWithPhoneNumber, 
      RecaptchaVerifier, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // تحديث إعدادات Firebase باستخدام مفتاح API الذي وفرته
    const firebaseConfig = {
      apiKey: "AIzaSyBP2bnt1DNNUO0dFtfiIovxMG-NM6yXPMM",
      authDomain: "aasa-8a079.firebaseapp.com",
      projectId: "aasa-8a079",
      storageBucket: "aasa-8a079.appspot.com",
      messagingSenderId: "849330713582",
      appId: "1:849330713582:web:7a11b11ebdb5cdcc8b14ff"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // تسجيل الدخول باستخدام البريد الإلكتروني وكلمة المرور
    document.getElementById("email-login").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        checkUserStatus(userCredential.user);
      } catch (error) {
        document.getElementById("email-error").innerText = "خطأ في تسجيل الدخول: " + error.message;
        document.getElementById("email-error").style.display = "block";
      }
    });

    // تهيئة reCAPTCHA لتسجيل الدخول برقم الهاتف
    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', { 'size': 'invisible' }, auth);
    
    // إرسال رمز التحقق لرقم الهاتف
    document.getElementById("send-code").addEventListener("click", () => {
      const phoneNumber = document.getElementById("phone-number").value;
      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          document.getElementById("verification-code").style.display = "block";
          document.getElementById("verify-code").style.display = "block";
        })
        .catch((error) => {
          document.getElementById("phone-error").innerText = "خطأ في إرسال الكود: " + error.message;
          document.getElementById("phone-error").style.display = "block";
        });
    });

    // التحقق من رمز التحقق المُدخل
    document.getElementById("verify-code").addEventListener("click", () => {
      const code = document.getElementById("verification-code").value;
      window.confirmationResult.confirm(code)
        .then((result) => {
          checkUserStatus(result.user);
        })
        .catch((error) => {
          document.getElementById("phone-error").innerText = "رمز التحقق غير صحيح: " + error.message;
          document.getElementById("phone-error").style.display = "block";
        });
    });

    // التحقق من حالة المستخدم في Firestore؛ إذا لم يكن المستخدم موجودًا (محذوف)
    async function checkUserStatus(user) {
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists()) {
        await signOut(auth);
        alert("تم حذف حسابك من Firebase!");
      } else {
        // في حال تحقق المستخدم، يتم التوجيه إلى صفحة الترحيب
        window.location.href = "welcome.html";
      }
    }
  </script>
</body>
</html>
