<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام البحث عن المنتجات باستخدام الباركود</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            font-size: 18px;
            margin: 10px;
        }
        video {
            display: none;
            width: 300px;
            height: 200px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>نظام البحث عن المنتجات باستخدام الباركود</h1>

    <!-- إدخال الباركود يدويًا -->
    <input type="text" id="barcodeInput" placeholder="أدخل رقم الباركود" />
    <button onclick="searchProduct()">ابحث</button>
    <br>

    <!-- استخدام الكاميرا للبحث عن المنتج -->
    <button onclick="startCamera()">استخدام الكاميرا</button>
    <video id="video" autoplay></video>
    <br>

    <!-- عرض النتائج -->
    <div id="result"></div>
    <div id="error"></div>

    <!-- تضمين ملف الجافا سكريبت -->
    <script>// قراءة ملف البيانات النصي
        async function fetchProductsData() {
            try {
                const response = await fetch('test.txt');
                const data = await response.text();
                return data.split('\n').map(line => line.split('/')); // تقسيم البيانات
            } catch (error) {
                console.error('حدث خطأ أثناء تحميل الملف:', error);
                return [];
            }
        }
        
        // البحث عن المنتج بناءً على الباركود
        async function searchProduct() {
            const barcodeInput = document.getElementById('barcodeInput').value.trim();
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            if (!barcodeInput) {
                error.textContent = 'يرجى إدخال رقم الباركود.';
                result.textContent = '';
                return;
            }
        
            const products = await fetchProductsData();
        
            // البحث عن المنتج المطابق للباركود
            const product = products.find(item => item[2] === barcodeInput);
        
            if (product) {
                result.textContent = `اسم الصنف: ${product[0]}, السعر: ${product[1]} ₪`;
                error.textContent = '';
            } else {
                result.textContent = '';
                error.textContent = 'لم يتم العثور على صنف بهذا الباركود.';
            }
        }
        
        // بدء الكاميرا لقراءة الباركود
        function startCamera() {
            const video = document.getElementById('video');
            video.style.display = 'block';
        
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    const barcodeDetector = new BarcodeDetector({ formats: ['code_128', 'ean_13', 'qr_code'] });
                    detectBarcode(video, barcodeDetector);
                })
                .catch(error => {
                    console.error('خطأ في الوصول إلى الكاميرا:', error);
                    alert('لا يمكن الوصول إلى الكاميرا.');
                });
        }
        
        // اكتشاف الباركود من الفيديو
        function detectBarcode(video, barcodeDetector) {
            setInterval(async () => {
                try {
                    const barcodes = await barcodeDetector.detect(video);
                    if (barcodes.length > 0) {
                        const barcodeValue = barcodes[0].rawValue;
                        document.getElementById('barcodeInput').value = barcodeValue;
                        searchProduct(); // البحث تلقائيًا عند اكتشاف الباركود
                    }
                } catch (error) {
                    console.error('خطأ في اكتشاف الباركود:', error);
                }
            }, 1000);
        }
        </script>
</body>
</html>
