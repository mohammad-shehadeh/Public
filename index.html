<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول باستخدام رقم الهاتف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #recaptcha-container {
            margin: 10px 0;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>تسجيل الدخول باستخدام رقم الهاتف</h2>
        <input type="text" id="phone-number" placeholder="أدخل رقم الهاتف (مثال: +966500000000)">
        <div id="phone-error" class="error-message">الرجاء إدخال رقم الهاتف صحيح.</div>
        <button id="send-code">إرسال رمز التحقق</button>
        <div id="recaptcha-container"></div>
        <input type="text" id="verification-code" placeholder="أدخل رمز التحقق" style="display: none;">
        <button id="verify-code" style="display: none;">تحقق</button>
        <div id="code-error" class="error-message">الرجاء إدخال رمز التحقق صحيح.</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWfV0Z1yKxJ-lGJHzi5gStMGTE3CNxmMg",
            authDomain: "aasa-8a079.firebaseapp.com",
            projectId: "aasa-8a079",
            storageBucket: "aasa-8a079.appspot.com",
            messagingSenderId: "849330713582",
            appId: "1:849330713582:web:7a11b11ebdb5cdcc8b14ff",
            measurementId: "G-LY2WSQ21GE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let recaptchaVerifier;
        window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
            'size': 'invisible',
        }, auth);

        document.getElementById('send-code').addEventListener('click', () => {
            const phoneNumber = document.getElementById('phone-number').value;

            const phoneRegex = /^\+?[0-9]{10,15}$/;
            if (!phoneNumber || !phoneRegex.test(phoneNumber)) {
                document.getElementById('phone-error').style.display = 'block';
                return;
            }
            document.getElementById('phone-error').style.display = 'none';

            signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    alert("تم إرسال رمز التحقق إلى رقم الهاتف");
                    document.getElementById('verification-code').style.display = 'block';
                    document.getElementById('verify-code').style.display = 'block';
                })
                .catch((error) => {
                    console.error("خطأ في إرسال رمز التحقق:", error);
                    alert("حدث خطأ أثناء إرسال رمز التحقق: " + error.message);
                });
        });

        document.getElementById('verify-code').addEventListener('click', () => {
            const code = document.getElementById('verification-code').value;
            if (!code) {
                document.getElementById('code-error').style.display = 'block';
                return;
            }
            document.getElementById('code-error').style.display = 'none';

            window.confirmationResult.confirm(code)
                .then((result) => {
                    alert("تم تسجيل الدخول بنجاح!");
                    console.log("تم تسجيل الدخول:", result.user);
                })
                .catch((error) => {
                    console.error("خطأ في التحقق من الرمز:", error);
                    alert("رمز التحقق غير صحيح: " + error.message);
                });
        });
    </script>
</body>
</html>
