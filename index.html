<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>
    <h2>تسجيل الدخول برقم الهاتف</h2>
    <input type="text" id="phoneNumber" placeholder="أدخل رقم الهاتف" />
    <button onclick="sendOTP()">إرسال رمز التحقق</button>
    <div id="recaptcha-container"></div>
    
    <input type="text" id="otp" placeholder="أدخل رمز التحقق" />
    <button onclick="verifyOTP()">تحقق</button>
    
    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBP2bnt1DNNUO0dFtfiIovxMG-NM6yXPMM",
            authDomain: "aasa-8a079.firebaseapp.com",
            projectId: "aasa-8a079",
            storageBucket: "aasa-8a079.appspot.com",
            messagingSenderId: "849330713582",
            appId: "1:849330713582:web:7a11b11ebdb5cdcc8b14ff"
        };
        
        firebase.initializeApp(firebaseConfig);
        
        window.onload = function() {
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                'size': 'normal',
                'callback': (response) => {
                    console.log("reCAPTCHA verified");
                }
            });
            recaptchaVerifier.render();
        }
        
        function sendOTP() {
            let phoneNumber = document.getElementById("phoneNumber").value;
            let appVerifier = window.recaptchaVerifier;
            
            firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
                .then(confirmationResult => {
                    window.confirmationResult = confirmationResult;
                    alert("تم إرسال رمز التحقق");
                }).catch(error => {
                    console.error(error);
                    alert("حدث خطأ أثناء الإرسال");
                });
        }
        
        function verifyOTP() {
            let otp = document.getElementById("otp").value;
            
            confirmationResult.confirm(otp).then(result => {
                alert("تم تسجيل الدخول بنجاح");
                console.log("المستخدم:", result.user);
            }).catch(error => {
                console.error(error);
                alert("رمز التحقق غير صحيح");
            });
        }
    </script>
</body>
</html>
