<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl; /* لتحديد الكتابة من اليمين لليسار */
            background-color: #f9f9f9;
        }

        /* قائمة الخيارات في الزاوية اليمنى */
        .menu {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .menu button {
            color: white;
            background: none;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .menu button:hover {
            background-color: #444;
        }

        /* إعدادات المحتوى */
        .container {
            display: flex;
        }

        .store, .cart {
            width: 100%;
            padding: 20px;
            display: none;
        }

        .store.active, .cart.active {
            display: block;
        }

        /* تصميم السلة */
        .cart {
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-total {
            text-align: right;
            font-weight: bold;
            margin-top: 10px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup > div {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }

        .popup input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .popup button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #218838;
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .category {
            margin-bottom: 20px;
        }

        .category h2 {
            color: #333;
        }

        .product {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }

        .product button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        .quantity-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .quantity-controls button {
            width: 30px;
            padding: 5px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .quantity-controls input {
            width: 50px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- قائمة التنقل في الزاوية اليمنى -->
    <div class="menu">
        <button id="show-home">الرئيسية</button>
        <button id="show-store">عرض المتجر</button>
        <button id="show-cart">عرض السلة</button>
    </div>

    <div class="container">
        <!-- محتوى المتجر -->
        <div class="store" id="store-content">
            <header>
                <h1>Online Store</h1>
            </header>
            <main>
                <div id="categories"></div>
            </main>
        </div>

        <!-- محتوى السلة -->
        <div class="cart" id="cart-content">
            <h2>سلة المشتريات</h2>
            <div id="cart-items"></div>
            <button class="share-button" id="checkout-button">الدفع</button>
        </div>
    </div>

    <!-- نافذة منبثقة لطلب التفاصيل -->
    <div class="popup" id="popup">
        <div>
            <h2>تفاصيل العميل</h2>
            <input type="text" id="customer-name" placeholder="أدخل اسمك">
            <input type="text" id="customer-phone" placeholder="أدخل رقم هاتفك">
            <button id="confirm-button">تأكيد</button>
            <button id="cancel-button">إلغاء</button>
        </div>
    </div>

    <script>
        const categoriesContainer = document.getElementById('categories');
        const cartItemsContainer = document.getElementById('cart-items');
        const checkoutButton = document.getElementById('checkout-button');
        const popup = document.getElementById('popup');
        const confirmButton = document.getElementById('confirm-button');
        const cancelButton = document.getElementById('cancel-button');

        const customerNameInput = document.getElementById('customer-name');
        const customerPhoneInput = document.getElementById('customer-phone');

        let products = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Load products from test.txt
        fetch('test.txt')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
                lines.forEach(line => {
                    const parts = line.split('/');
                    if (parts.length >= 4) {
                        const imageUrl = parts.slice(3).join('/').trim(); 
                        products.push({
                            category: parts[0].trim(),
                            name: parts[1].trim(),
                            price: parseFloat(parts[2].trim()),
                            image: imageUrl
                        });
                    }
                });
                renderCategories();
                renderCart();
            })
            .catch(error => console.error('Error loading products:', error));

        function renderCategories() {
            categoriesContainer.innerHTML = '';
            const categories = [...new Set(products.map(p => p.category))];
            categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = category;
                categoryDiv.appendChild(categoryTitle);

                const categoryProducts = products.filter(p => p.category === category);
                categoryProducts.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product';

                    const productImage = document.createElement('img');
                    productImage.src = product.image;
                    productImage.alt = product.name;

                    productImage.onerror = () => {
                        productImage.src = 'default-image.jpg'; // Use default image
                    };

                    productDiv.appendChild(productImage);

                    const productDetails = document.createElement('div');
                    productDetails.innerHTML = `<strong>${product.name}</strong><br>السعر: ${product.price.toFixed(2)} $`;
                    productDiv.appendChild(productDetails);

                    const quantityDiv = document.createElement('div');
                    quantityDiv.classList.add('quantity-controls');
                    quantityDiv.style.display = 'none';

                    const quantityInput = document.createElement('input');
                    quantityInput.type = 'number';
                    quantityInput.value = 1;
                    quantityInput.min = 1;
                    quantityInput.style.width = '50px';
                    quantityInput.addEventListener('focus', () => quantityInput.select());

                    const increaseButton = document.createElement('button');
                    increaseButton.textContent = '+';
                    increaseButton.onclick = () => updateQuantity(quantityInput, 1);

                    const decreaseButton = document.createElement('button');
                    decreaseButton.textContent = '-';
                    decreaseButton.onclick = () => updateQuantity(quantityInput, -1);

                    quantityDiv.appendChild(decreaseButton);
                    quantityDiv.appendChild(quantityInput);
                    quantityDiv.appendChild(increaseButton);

                    const addToCartButton = document.createElement('button');
                    addToCartButton.textContent = 'إضافة إلى السلة';
                    addToCartButton.onclick = () => {
                        addToCart(product, quantityInput.value);
                        quantityDiv.style.display = 'block'; // Show quantity controls after adding to cart
                    };

                    productDiv.appendChild(addToCartButton);
                    productDiv.appendChild(quantityDiv);
                    categoriesContainer.appendChild(categoryDiv);
                });
            });
        }

        function addToCart(product, quantity) {
            const existingProduct = cart.find(item => item.name === product.name);
            if (existingProduct) {
                existingProduct.quantity += parseInt(quantity);
            } else {
                cart.push({...product, quantity: parseInt(quantity)});
            }
            saveCart();
            renderCart();
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function renderCart() {
            cartItemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.innerHTML = `${item.name} - ${item.quantity} × ${item.price.toFixed(2)} $`;
                cartItemsContainer.appendChild(cartItemDiv);
                total += item.quantity * item.price;
            });

            const totalDiv = document.createElement('div');
            totalDiv.className = 'cart-total';
            totalDiv.innerHTML = `<strong>الإجمالي: ${total.toFixed(2)} $</strong>`;
            cartItemsContainer.appendChild(totalDiv);
        }

        checkoutButton.onclick = () => {
            popup.style.display = 'flex';
        };

        cancelButton.onclick = () => {
            popup.style.display = 'none';
        };

        confirmButton.onclick = () => {
            const customerName = customerNameInput.value;
            const customerPhone = customerPhoneInput.value;
            if (!customerName || !customerPhone) {
                alert('الرجاء إدخال الاسم ورقم الهاتف.');
                return;
            }

            let text = `⭐️ Shehadeh Centre ⭐️\n`;
            text += `━━━━━━━━━━━━━━━\n`;
            text += `📅 التاريخ: ${formatDateTime()}\n`;
            text += `📄 رقم الفاتورة: ####\n`;
            text += `━━━━━━━━━━━━━━━\n\n`;
            text += `👤 اسم العميل: ${customerName}\n`;
            text += `☎️ رقم الهاتف: ${customerPhone}\n`;
            text += `━━━━━━━━━━━━━━━\n\n`;
            text += `🛒 تفاصيل المنتجات:\n`;

            let total = 0;
            cart.forEach(item => {
                text += `\t${item.name}: ${item.quantity}x${item.price.toFixed(2)}\n`;
                text += `─ ─ ─ ─ ─ ─ ─ ─ ─ ─\n`;
                total += item.price * item.quantity;
            });

            text += `💰 الإجمالي: ${total.toFixed(2)}\n`;
            text += `━━━━━━━━━━━━━━━\n`;
            text += `شكرًا لاختياركم خدماتنا! 🙏`;

            const whatsappURL = `https://wa.me/972566888825?text=${encodeURIComponent(text)}`;
            window.open(whatsappURL, '_blank');

            cart = [];
            saveCart();
            renderCart();
            popup.style.display = 'none';
        };

        function formatDateTime() {
            const now = new Date();
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'م' : 'ص';
            hours = hours % 12;
            hours = hours ? hours : 12; // الساعة 0 تصبح 12
            const dayOfWeek = ["الأحد", "الاثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"][now.getDay()];
            return `${day}/${month}/${year} ${hours}:${minutes}${ampm} ${dayOfWeek}`;
        }

        // Switch between the store and cart sections based on the user's selection
        document.getElementById('show-store').addEventListener('click', () => {
            document.getElementById('store-content').classList.add('active');
            document.getElementById('cart-content').classList.remove('active');
        });

        document.getElementById('show-cart').addEventListener('click', () => {
            document.getElementById('cart-content').classList.add('active');
            document.getElementById('store-content').classList.remove('active');
        });

        document.getElementById('show-home').addEventListener('click', () => {
            document.getElementById('store-content').classList.add('active');
            document.getElementById('cart-content').classList.remove('active');
        });
    </script>
</body>
</html>
