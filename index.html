<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام البحث عن المنتجات باستخدام الباركود والنص</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            font-size: 18px;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
        #interactive {
            width: 100%;
            max-width: 600px;
            margin: auto;
            display: none;
        }
        #interactive video {
            width: 100%;
        }
        .option-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>نظام البحث عن المنتجات باستخدام الباركود والنص</h1>

    <!-- إدخال يدوي أو اختيار المسح -->
    <div class="option-container">
        <label for="inputType">اختر طريقة الإدخال:</label>
        <select id="inputType" onchange="handleInputTypeChange()">
            <option value="manual">إدخال يدوي</option>
            <option value="barcode">المسح باستخدام الكاميرا</option>
            <option value="ocr">مسح النص</option>
        </select>
    </div>

    <!-- إدخال الباركود يدويًا -->
    <div id="manualInput">
        <input type="text" id="barcodeInput" placeholder="أدخل رقم الباركود" />
        <button onclick="searchProduct()">ابحث</button>
    </div>

    <!-- استخدام الكاميرا للمسح -->
    <div id="cameraInput" style="display:none;">
        <button onclick="startBarcodeScanner()">ابدأ المسح باستخدام الكاميرا</button>
        <div id="interactive" class="viewport">
            <video autoplay="true"></video>
        </div>
    </div>

    <!-- مسح النص باستخدام OCR -->
    <div id="ocrInput" style="display:none;">
        <button onclick="startOCR()">ابدأ المسح الضوئي للنص</button>
        <input type="file" id="imageInput" accept="image/*" onchange="processImage()" />
    </div>

    <!-- عرض النتائج -->
    <div id="result"></div>
    <div id="error"></div>

    <!-- تضمين مكتبة QuaggaJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>// قراءة ملف البيانات النصي
        async function fetchProductsData() {
            try {
                const response = await fetch('test.txt');
                const data = await response.text();
                return data.split('\n').map(line => line.split('/')); // تقسيم البيانات
            } catch (error) {
                console.error('حدث خطأ أثناء تحميل الملف:', error);
                return [];
            }
        }
        
        // البحث عن المنتج بناءً على الباركود أو النص
        async function searchProduct() {
            const barcodeInput = document.getElementById('barcodeInput').value.trim();
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            if (!barcodeInput) {
                error.textContent = 'يرجى إدخال أو مسح الباركود.';
                result.textContent = '';
                return;
            }
        
            const products = await fetchProductsData();
        
            // البحث عن المنتج المطابق للباركود
            const product = products.find(item => item[2] === barcodeInput);
        
            if (product) {
                result.textContent = `اسم الصنف: ${product[0]}, السعر: ${product[1]} ₪`;
                error.textContent = '';
            } else {
                result.textContent = '';
                error.textContent = 'لم يتم العثور على صنف بهذا الباركود.';
            }
        }
        
        // التحكم في نوع الإدخال (يدوي، باركود، OCR)
        function handleInputTypeChange() {
            const inputType = document.getElementById('inputType').value;
            document.getElementById('manualInput').style.display = 'none';
            document.getElementById('cameraInput').style.display = 'none';
            document.getElementById('ocrInput').style.display = 'none';
        
            if (inputType === 'manual') {
                document.getElementById('manualInput').style.display = 'block';
            } else if (inputType === 'barcode') {
                document.getElementById('cameraInput').style.display = 'block';
            } else if (inputType === 'ocr') {
                document.getElementById('ocrInput').style.display = 'block';
            }
        }
        
        // بدء تشغيل الماسح الضوئي للباركود باستخدام QuaggaJS
        function startBarcodeScanner() {
            document.getElementById('interactive').style.display = 'block';
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive video'), // مكان عرض الفيديو
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "upc_reader", "upc_e_reader", "i2of5_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
            });
        
            Quagga.onDetected(function(result) {
                var barcode = result.codeResult.code;
                document.getElementById('barcodeInput').value = barcode;
                searchProduct();  // ابحث تلقائيًا عند العثور على الباركود
                Quagga.stop();  // أوقف الكاميرا بعد العثور على الباركود
                document.getElementById('interactive').style.display = 'none';  // إخفاء عرض الكاميرا
            });
        }
        </script>
</body>
</html>
