<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl; /* لتحديد الكتابة من اليمين لليسار */
            background-color: #f9f9f9;
        }

        /* قائمة الخيارات في الزاوية اليمنى */
        .menu {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .menu button {
            color: white;
            background: none;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .menu button:hover {
            background-color: #444;
        }

        /* إعدادات المحتوى */
        .container {
            display: flex;
        }

        .store, .cart {
            width: 100%;
            padding: 20px;
            display: none;
        }

        .store.active, .cart.active {
            display: block;
        }

        /* تصميم السلة */
        .cart {
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-total {
            text-align: right;
            font-weight: bold;
            margin-top: 10px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup > div {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }

        .popup input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .popup button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #218838;
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .category {
            margin-bottom: 20px;
        }

        .category h2 {
            color: #333;
        }

        .product {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }

        .product button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        .quantity-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .quantity-controls button {
            width: 30px;
            padding: 5px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .quantity-controls input {
            width: 50px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- قائمة التنقل في الزاوية اليمنى -->
    <div class="menu">
        <button id="show-home">الرئيسية</button>
        <button id="show-store">عرض المتجر</button>
        <button id="show-cart">عرض السلة</button>
    </div>

    <div class="container">
        <!-- محتوى المتجر -->
        <div class="store" id="store-content">
            <header>
                <h1>Online Store</h1>
            </header>
            <main>
                <div id="categories"></div>
            </main>
        </div>

        <!-- محتوى السلة -->
        <div class="cart" id="cart-content">
            <h2>سلة المشتريات</h2>
            <div id="cart-items"></div>
            <button class="share-button" id="checkout-button">الدفع</button>
        </div>
    </div>

    <!-- نافذة منبثقة لطلب التفاصيل -->
    <div class="popup" id="popup">
        <div>
            <h2>تفاصيل العميل</h2>
            <input type="text" id="customer-name" placeholder="أدخل اسمك">
            <input type="text" id="customer-phone" placeholder="أدخل رقم هاتفك">
            <button id="confirm-button">تأكيد</button>
            <button id="cancel-button">إلغاء</button>
        </div>
    </div>


    <script>
        // العناصر الأساسية في الصفحة
        const categoriesContainer = document.getElementById('categories');
        const cartItemsContainer = document.getElementById('cart-items');
        const checkoutButton = document.getElementById('checkout-button');
        const popup = document.getElementById('popup');
        const confirmButton = document.getElementById('confirm-button');
        const cancelButton = document.getElementById('cancel-button');
        
        const customerNameInput = document.getElementById('customer-name');
        const customerPhoneInput = document.getElementById('customer-phone');
        
        let products = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        // تحميل المنتجات من ملف test.txt
        fetch('test.txt')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
                lines.forEach(line => {
                    const parts = line.split('/');
                    if (parts.length >= 4) {
                        const imageUrl = parts.slice(3).join('/').trim();
                        products.push({
                            category: parts[0].trim(),
                            name: parts[1].trim(),
                            price: parseFloat(parts[2].trim()),
                            image: imageUrl
                        });
                    }
                });
                renderCategories();
                renderCart();
            })
            .catch(error => console.error('Error loading products:', error));
        
        // عرض الأقسام والمنتجات
        function renderCategories() {
            categoriesContainer.innerHTML = '';
            const categories = [...new Set(products.map(p => p.category))];
            categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
        
                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = category;
                categoryDiv.appendChild(categoryTitle);
        
                const categoryProducts = products.filter(p => p.category === category);
                categoryProducts.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product';
        
                    const productImage = document.createElement('img');
                    productImage.src = product.image;
                    productImage.alt = product.name;
                    productImage.onerror = () => {
                        productImage.src = 'default-image.jpg';
                    };
                    productDiv.appendChild(productImage);
        
                    const productDetails = document.createElement('div');
                    productDetails.innerHTML = `<strong>${product.name}</strong><br>Price: ${product.price.toFixed(2)} $`;
                    productDiv.appendChild(productDetails);
        
                    const addToCartButton = document.createElement('button');
                    addToCartButton.textContent = 'Add to Cart';
                    addToCartButton.classList.add('add-to-cart-btn');
                    addToCartButton.onclick = () => {
                        addToCart(product, 1);
                        showNotification(`${product.name} added to cart!`);
                    };
                    productDiv.appendChild(addToCartButton);
        
                    categoryDiv.appendChild(productDiv);
                });
        
                categoriesContainer.appendChild(categoryDiv);
            });
        }
        
        // إضافة منتج إلى السلة
        function addToCart(product, quantity) {
            quantity = parseInt(quantity);
            const existingProduct = cart.find(item => item.name === product.name);
            if (existingProduct) {
                existingProduct.quantity += quantity;
            } else {
                cart.push({ ...product, quantity });
            }
            saveCart();
            renderCart();
        }
        
        // حفظ السلة في localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        
        // عرض السلة
        function renderCart() {
            cartItemsContainer.innerHTML = '';
            let total = 0;
        
            cart.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
        
                const itemDetails = document.createElement('div');
                itemDetails.innerHTML = `
                    <strong>${item.name}</strong><br>
                    Price: ${item.price.toFixed(2)} $<br>
                    Quantity: <input type="number" value="${item.quantity}" min="1" class="cart-quantity" data-product="${item.name}">
                `;
                cartItemDiv.appendChild(itemDetails);
        
                const removeButton = document.createElement('button');
                removeButton.textContent = 'X';
                removeButton.onclick = () => {
                    if (confirm(`Are you sure you want to remove ${item.name} from the cart?`)) {
                        removeFromCart(item.name);
                    }
                };
                cartItemDiv.appendChild(removeButton);
        
                total += item.price * item.quantity;
                cartItemsContainer.appendChild(cartItemDiv);
            });
        
            const totalDiv = document.createElement('div');
            totalDiv.className = 'cart-total';
            totalDiv.innerHTML = `<strong>Total: ${total.toFixed(2)} $</strong>`;
            cartItemsContainer.appendChild(totalDiv);
        
            document.querySelectorAll('.cart-quantity').forEach(input => {
                input.addEventListener('change', (event) => {
                    handleQuantityChange(event);
                });
            });
        }
        
        // تغيير الكمية
        function handleQuantityChange(event) {
            const quantityInput = event.target;
            const newQuantity = parseInt(quantityInput.value);
            if (newQuantity >= 1) {
                const productName = quantityInput.dataset.product;
                const product = cart.find(item => item.name === productName);
                if (product) {
                    product.quantity = newQuantity;
                    saveCart();
                    renderCart();
                }
            } else {
                quantityInput.value = 1;
            }
        }
        
        // إزالة منتج من السلة
        function removeFromCart(productName) {
            cart = cart.filter(item => item.name !== productName);
            saveCart();
            renderCart();
        }
        
        // إشعار بسيط عند إضافة منتج
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // معالج زر الدفع
        checkoutButton.onclick = () => {
            popup.style.display = 'block';
        };
        
        // معالج زر التأكيد
        confirmButton.onclick = () => {
            const customerName = customerNameInput.value;
            const customerPhone = customerPhoneInput.value;
        
            if (!customerName || !customerPhone) {
                alert('الرجاء إدخال الاسم ورقم الهاتف.');
                return;
            }
        
            const invoiceNumber = '####';
            let text = `⭐️ Shehadeh Centre ⭐️\n`;
            text += `📅 التاريخ: ${new Date().toLocaleString('ar-EG')}\n`;
            text += `📄 رقم الفاتورة: ${invoiceNumber}\n\n`;
            text += `👤 اسم العميل: ${customerName}\n`;
            text += `☎️ رقم الهاتف: ${customerPhone}\n\n`;
            text += `🛒 تفاصيل المنتجات:\n`;
        
            let total = 0;
            cart.forEach(item => {
                text += `\t${item.name}: ${item.quantity}x${item.price.toFixed(2)}\n`;
                total += item.price * item.quantity;
            });
        
            text += `💰 الإجمالي: ${total.toFixed(2)}\n`;
        
            const whatsappURL = `https://wa.me/972566888825?text=${encodeURIComponent(text)}`;
            window.open(whatsappURL, '_blank');
        
            cart = [];
            saveCart();
            renderCart();
            popup.style.display = 'none';
        };
        
        // معالج زر الإلغاء
        cancelButton.onclick = () => {
            popup.style.display = 'none';
        };
        </script>
              </body>
</html>
