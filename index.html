<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام البحث عن المنتجات باستخدام الباركود والنص</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            font-size: 18px;
            margin: 10px;
        }
        video {
            display: block;
            width: 300px;
            height: 200px;
            position: relative;
            margin-bottom: 10px;
        }
        #barcode-box {
            position: absolute;
            border: 2px solid red;
            width: 150px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
        .option-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>نظام البحث عن المنتجات باستخدام الباركود والنص</h1>

    <!-- إدخال يدوي أو اختيار المسح -->
    <div class="option-container">
        <label for="inputType">اختر طريقة الإدخال:</label>
        <select id="inputType" onchange="handleInputTypeChange()">
            <option value="manual">إدخال يدوي</option>
            <option value="barcode">المسح باستخدام الكاميرا</option>
            <option value="ocr">مسح النص</option>
        </select>
    </div>
    
    <!-- إدخال الباركود يدويًا -->
    <div id="manualInput">
        <input type="text" id="barcodeInput" placeholder="أدخل رقم الباركود" />
        <button onclick="searchProduct()">ابحث</button>
    </div>

    <!-- استخدام الكاميرا للبحث عن المنتج -->
    <div id="cameraInput" style="display:none;">
        <button onclick="startCamera()">استخدام الكاميرا</button>
        <video id="video" autoplay></video>
        <div id="barcode-box"></div>
    </div>

    <!-- مسح النص باستخدام OCR -->
    <div id="ocrInput" style="display:none;">
        <button onclick="startOCR()">ابدأ المسح الضوئي للنص</button>
        <input type="file" id="imageInput" accept="image/*" onchange="processImage()" />
    </div>

    <!-- عرض النتائج -->
    <div id="result"></div>
    <div id="error"></div>

    <!-- تضمين ملف الجافا سكريبت -->
    <script>let barcodeDetected = false;  // لتتبع إذا تم اكتشاف الباركود بالفعل

        // قراءة ملف البيانات النصي
        async function fetchProductsData() {
            try {
                const response = await fetch('test.txt');
                const data = await response.text();
                return data.split('\n').map(line => line.split('/')); // تقسيم البيانات
            } catch (error) {
                console.error('حدث خطأ أثناء تحميل الملف:', error);
                return [];
            }
        }
        
        // البحث عن المنتج بناءً على الباركود أو النص
        async function searchProduct() {
            const barcodeInput = document.getElementById('barcodeInput').value.trim();
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            if (!barcodeInput) {
                error.textContent = 'يرجى إدخال أو مسح الباركود.';
                result.textContent = '';
                return;
            }
        
            const products = await fetchProductsData();
        
            // البحث عن المنتج المطابق للباركود
            const product = products.find(item => item[2] === barcodeInput);
        
            if (product) {
                result.textContent = `اسم الصنف: ${product[0]}, السعر: ${product[1]} ₪`;
                error.textContent = '';
            } else {
                result.textContent = '';
                error.textContent = 'لم يتم العثور على صنف بهذا الباركود.';
            }
        }
        
        // التحكم في نوع الإدخال (يدوي، باركود، OCR)
        function handleInputTypeChange() {
            const inputType = document.getElementById('inputType').value;
            document.getElementById('manualInput').style.display = 'none';
            document.getElementById('cameraInput').style.display = 'none';
            document.getElementById('ocrInput').style.display = 'none';
        
            if (inputType === 'manual') {
                document.getElementById('manualInput').style.display = 'block';
            } else if (inputType === 'barcode') {
                document.getElementById('cameraInput').style.display = 'block';
                startCamera();  // بدء الكاميرا تلقائيًا
            } else if (inputType === 'ocr') {
                document.getElementById('ocrInput').style.display = 'block';
            }
        }
        
        // بدء الكاميرا لقراءة الباركود
        function startCamera() {
            const video = document.getElementById('video');
            const barcodeBox = document.getElementById('barcode-box');
            barcodeBox.style.display = 'block';
            barcodeDetected = false;
        
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    const barcodeDetector = new BarcodeDetector({ formats: ['code_128', 'ean_13', 'qr_code'] });
                    detectBarcode(video, barcodeDetector);
                })
                .catch(error => {
                    console.error('خطأ في الوصول إلى الكاميرا:', error);
                    alert('لا يمكن الوصول إلى الكاميرا.');
                });
        }
        
        // اكتشاف الباركود من الفيديو
        function detectBarcode(video, barcodeDetector) {
            setInterval(async () => {
                if (barcodeDetected) return;  // تجنب تكرار الاكتشاف
        
                try {
                    const barcodes = await barcodeDetector.detect(video);
                    const barcodeBox = document.getElementById('barcode-box');
                    const videoRect = video.getBoundingClientRect();
                    const boxRect = barcodeBox.getBoundingClientRect();
        
                    if (barcodes.length > 0) {
                        const barcode = barcodes[0].rawValue;
                        if (isBarcodeInBox(barcodes[0], videoRect, boxRect)) {
                            document.getElementById('barcodeInput').value = barcode;
                            barcodeDetected = true;  // تعيين العلامة لتجنب تكرار الاكتشاف
                            searchProduct();  // البحث تلقائيًا عند اكتشاف الباركود
                        }
                    }
                } catch (error) {
                    console.error('خطأ في اكتشاف الباركود:', error);
                }
            }, 1000);
        }
        
        // التحقق مما إذا كان الباركود داخل المربع المحدد
        function isBarcodeInBox(barcode, videoRect, boxRect) {
            const { x, y, width, height } = barcode.boundingBox;
            const barcodeCenterX = x + width / 2;
            const barcodeCenterY = y + height / 2;
        
            return (
                barcodeCenterX >= boxRect.left &&
                barcodeCenterX <= boxRect.right &&
                barcodeCenterY >= boxRect.top &&
                barcodeCenterY <= boxRect.bottom
            );
        }
        
        // مسح النص باستخدام OCR
        function startOCR() {
            document.getElementById('imageInput').click();
        }
        
        function processImage() {
            const file = document.getElementById('imageInput').files[0];
            if (!file) return;
        
            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function () {
                    // استخدام OCR لمسح النص من الصورة
                    Tesseract.recognize(img, 'ara', {
                        logger: function(m) { console.log(m); }
                    }).then(function (result) {
                        document.getElementById('barcodeInput').value = result.data.text.trim();
                        searchProduct();  // البحث تلقائيًا بعد التعرف على النص
                    }).catch(function (error) {
                        console.error('خطأ في OCR:', error);
                    });
                };
            };
            reader.readAsDataURL(file);
        }
        </script>
</body>
</html>
