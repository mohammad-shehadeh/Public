<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl; /* ŸÑÿ™ÿ≠ÿØŸäÿØ ÿßŸÑŸÉÿ™ÿßÿ®ÿ© ŸÖŸÜ ÿßŸÑŸäŸÖŸäŸÜ ŸÑŸÑŸäÿ≥ÿßÿ± */
            background-color: #f9f9f9;
        }

        /* ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™ ŸÅŸä ÿßŸÑÿ≤ÿßŸàŸäÿ© ÿßŸÑŸäŸÖŸÜŸâ */
        .menu {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .menu button {
            color: white;
            background: none;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .menu button:hover {
            background-color: #444;
        }

        /* ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ */
        .container {
            display: flex;
        }

        .store, .cart {
            width: 100%;
            padding: 20px;
            display: none;
        }

        .store.active, .cart.active {
            display: block;
        }

        /* ÿ™ÿµŸÖŸäŸÖ ÿßŸÑÿ≥ŸÑÿ© */
        .cart {
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-total {
            text-align: right;
            font-weight: bold;
            margin-top: 10px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup > div {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }

        .popup input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .popup button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #218838;
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .category {
            margin-bottom: 20px;
        }

        .category h2 {
            color: #333;
        }

        .product {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }

        .product button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        .quantity-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .quantity-controls button {
            width: 30px;
            padding: 5px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .quantity-controls input {
            width: 50px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ™ŸÜŸÇŸÑ ŸÅŸä ÿßŸÑÿ≤ÿßŸàŸäÿ© ÿßŸÑŸäŸÖŸÜŸâ -->
    <div class="menu">
        <button id="show-home">ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</button>
        <button id="show-store">ÿπÿ±ÿ∂ ÿßŸÑŸÖÿ™ÿ¨ÿ±</button>
        <button id="show-cart">ÿπÿ±ÿ∂ ÿßŸÑÿ≥ŸÑÿ©</button>
    </div>

    <div class="container">
        <!-- ŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑŸÖÿ™ÿ¨ÿ± -->
        <div class="store" id="store-content">
            <header>
                <h1>Online Store</h1>
            </header>
            <main>
                <div id="categories"></div>
            </main>
        </div>

        <!-- ŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿ≥ŸÑÿ© -->
        <div class="cart" id="cart-content">
            <h2>ÿ≥ŸÑÿ© ÿßŸÑŸÖÿ¥ÿ™ÿ±Ÿäÿßÿ™</h2>
            <div id="cart-items"></div>
            <button class="share-button" id="checkout-button">ÿßŸÑÿØŸÅÿπ</button>
        </div>
    </div>

    <!-- ŸÜÿßŸÅÿ∞ÿ© ŸÖŸÜÿ®ÿ´ŸÇÿ© ŸÑÿ∑ŸÑÿ® ÿßŸÑÿ™ŸÅÿßÿµŸäŸÑ -->
    <div class="popup" id="popup">
        <div>
            <h2>ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑÿπŸÖŸäŸÑ</h2>
            <input type="text" id="customer-name" placeholder="ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖŸÉ">
            <input type="text" id="customer-phone" placeholder="ÿ£ÿØÿÆŸÑ ÿ±ŸÇŸÖ Ÿáÿßÿ™ŸÅŸÉ">
            <button id="confirm-button">ÿ™ÿ£ŸÉŸäÿØ</button>
            <button id="cancel-button">ÿ•ŸÑÿ∫ÿßÿ°</button>
        </div>
    </div>


    <script>
        // ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ© ŸÅŸä ÿßŸÑÿµŸÅÿ≠ÿ©
        const categoriesContainer = document.getElementById('categories');
        const cartItemsContainer = document.getElementById('cart-items');
        const checkoutButton = document.getElementById('checkout-button');
        const popup = document.getElementById('popup');
        const confirmButton = document.getElementById('confirm-button');
        const cancelButton = document.getElementById('cancel-button');
        
        const customerNameInput = document.getElementById('customer-name');
        const customerPhoneInput = document.getElementById('customer-phone');
        
        let products = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÖŸÜ ŸÖŸÑŸÅ test.txt
        fetch('test.txt')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
                lines.forEach(line => {
                    const parts = line.split('/');
                    if (parts.length >= 4) {
                        const imageUrl = parts.slice(3).join('/').trim();
                        products.push({
                            category: parts[0].trim(),
                            name: parts[1].trim(),
                            price: parseFloat(parts[2].trim()),
                            image: imageUrl
                        });
                    }
                });
                renderCategories();
                renderCart();
            })
            .catch(error => console.error('Error loading products:', error));
        
        // ÿπÿ±ÿ∂ ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ ŸàÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
        function renderCategories() {
            categoriesContainer.innerHTML = '';
            const categories = [...new Set(products.map(p => p.category))];
            categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
        
                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = category;
                categoryDiv.appendChild(categoryTitle);
        
                const categoryProducts = products.filter(p => p.category === category);
                categoryProducts.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product';
        
                    const productImage = document.createElement('img');
                    productImage.src = product.image;
                    productImage.alt = product.name;
                    productImage.onerror = () => {
                        productImage.src = 'default-image.jpg';
                    };
                    productDiv.appendChild(productImage);
        
                    const productDetails = document.createElement('div');
                    productDetails.innerHTML = `<strong>${product.name}</strong><br>Price: ${product.price.toFixed(2)} $`;
                    productDiv.appendChild(productDetails);
        
                    const addToCartButton = document.createElement('button');
                    addToCartButton.textContent = 'Add to Cart';
                    addToCartButton.classList.add('add-to-cart-btn');
                    addToCartButton.onclick = () => {
                        addToCart(product, 1);
                        showNotification(`${product.name} added to cart!`);
                    };
                    productDiv.appendChild(addToCartButton);
        
                    categoryDiv.appendChild(productDiv);
                });
        
                categoriesContainer.appendChild(categoryDiv);
            });
        }
        
        // ÿ•ÿ∂ÿßŸÅÿ© ŸÖŸÜÿ™ÿ¨ ÿ•ŸÑŸâ ÿßŸÑÿ≥ŸÑÿ©
        function addToCart(product, quantity) {
            quantity = parseInt(quantity);
            const existingProduct = cart.find(item => item.name === product.name);
            if (existingProduct) {
                existingProduct.quantity += quantity;
            } else {
                cart.push({ ...product, quantity });
            }
            saveCart();
            renderCart();
        }
        
        // ÿ≠ŸÅÿ∏ ÿßŸÑÿ≥ŸÑÿ© ŸÅŸä localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        
        // ÿπÿ±ÿ∂ ÿßŸÑÿ≥ŸÑÿ©
        function renderCart() {
            cartItemsContainer.innerHTML = '';
            let total = 0;
        
            cart.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
        
                const itemDetails = document.createElement('div');
                itemDetails.innerHTML = `
                    <strong>${item.name}</strong><br>
                    Price: ${item.price.toFixed(2)} $<br>
                    Quantity: <input type="number" value="${item.quantity}" min="1" class="cart-quantity" data-product="${item.name}">
                `;
                cartItemDiv.appendChild(itemDetails);
        
                const removeButton = document.createElement('button');
                removeButton.textContent = 'X';
                removeButton.onclick = () => {
                    if (confirm(`Are you sure you want to remove ${item.name} from the cart?`)) {
                        removeFromCart(item.name);
                    }
                };
                cartItemDiv.appendChild(removeButton);
        
                total += item.price * item.quantity;
                cartItemsContainer.appendChild(cartItemDiv);
            });
        
            const totalDiv = document.createElement('div');
            totalDiv.className = 'cart-total';
            totalDiv.innerHTML = `<strong>Total: ${total.toFixed(2)} $</strong>`;
            cartItemsContainer.appendChild(totalDiv);
        
            document.querySelectorAll('.cart-quantity').forEach(input => {
                input.addEventListener('change', (event) => {
                    handleQuantityChange(event);
                });
            });
        }
        
        // ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸÉŸÖŸäÿ©
        function handleQuantityChange(event) {
            const quantityInput = event.target;
            const newQuantity = parseInt(quantityInput.value);
            if (newQuantity >= 1) {
                const productName = quantityInput.dataset.product;
                const product = cart.find(item => item.name === productName);
                if (product) {
                    product.quantity = newQuantity;
                    saveCart();
                    renderCart();
                }
            } else {
                quantityInput.value = 1;
            }
        }
        
        // ÿ•ÿ≤ÿßŸÑÿ© ŸÖŸÜÿ™ÿ¨ ŸÖŸÜ ÿßŸÑÿ≥ŸÑÿ©
        function removeFromCart(productName) {
            cart = cart.filter(item => item.name !== productName);
            saveCart();
            renderCart();
        }
        
        // ÿ•ÿ¥ÿπÿßÿ± ÿ®ÿ≥Ÿäÿ∑ ÿπŸÜÿØ ÿ•ÿ∂ÿßŸÅÿ© ŸÖŸÜÿ™ÿ¨
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // ŸÖÿπÿßŸÑÿ¨ ÿ≤ÿ± ÿßŸÑÿØŸÅÿπ
        checkoutButton.onclick = () => {
            popup.style.display = 'block';
        };
        
        // ŸÖÿπÿßŸÑÿ¨ ÿ≤ÿ± ÿßŸÑÿ™ÿ£ŸÉŸäÿØ
        confirmButton.onclick = () => {
            const customerName = customerNameInput.value;
            const customerPhone = customerPhoneInput.value;
        
            if (!customerName || !customerPhone) {
                alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿßÿ≥ŸÖ Ÿàÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ.');
                return;
            }
        
            const invoiceNumber = '####';
            let text = `‚≠êÔ∏è Shehadeh Centre ‚≠êÔ∏è\n`;
            text += `üìÖ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ: ${new Date().toLocaleString('ar-EG')}\n`;
            text += `üìÑ ÿ±ŸÇŸÖ ÿßŸÑŸÅÿßÿ™Ÿàÿ±ÿ©: ${invoiceNumber}\n\n`;
            text += `üë§ ÿßÿ≥ŸÖ ÿßŸÑÿπŸÖŸäŸÑ: ${customerName}\n`;
            text += `‚òéÔ∏è ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ: ${customerPhone}\n\n`;
            text += `üõí ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™:\n`;
        
            let total = 0;
            cart.forEach(item => {
                text += `\t${item.name}: ${item.quantity}x${item.price.toFixed(2)}\n`;
                total += item.price * item.quantity;
            });
        
            text += `üí∞ ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä: ${total.toFixed(2)}\n`;
        
            const whatsappURL = `https://wa.me/972566888825?text=${encodeURIComponent(text)}`;
            window.open(whatsappURL, '_blank');
        
            cart = [];
            saveCart();
            renderCart();
            popup.style.display = 'none';
        };
        
        // ŸÖÿπÿßŸÑÿ¨ ÿ≤ÿ± ÿßŸÑÿ•ŸÑÿ∫ÿßÿ°
        cancelButton.onclick = () => {
            popup.style.display = 'none';
        };
        </script>
              </body>
</html>
