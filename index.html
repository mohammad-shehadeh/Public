<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر إلكتروني متكامل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Tajawal', sans-serif;
        }

        .product-card {
            transition: transform 0.3s;
            border: 1px solid #eee;
            border-radius: 10px;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .category-btn.active {
            background-color: var(--primary-color) !important;
            color: white !important;
        }

        .cart-item {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .currency {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">المتجر الإلكتروني</span>
            <div class="text-white">
                <i class="fas fa-shopping-cart" 
                   data-bs-toggle="offcanvas" 
                   data-bs-target="#cartOffcanvas"></i>
                <span id="cartBadge" class="badge bg-danger">0</span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-12">
                <div id="categories" class="d-flex flex-wrap gap-2"></div>
            </div>
        </div>
        <div class="row g-4" id="productsContainer"></div>
    </div>

    <!-- سلة المشتريات -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">سلة المشتريات</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cartItems"></div>
            <hr>
            <div class="row">
                <div class="col-6">الإجمالي:</div>
                <div class="col-6 text-end fw-bold" id="total">0.00 <span class="currency">₪</span></div>
            </div>
            <button class="btn btn-danger w-100 mt-3" onclick="clearCart()">إفراغ السلة</button>
            <button class="btn btn-success w-100 mt-2" onclick="shareOnWhatsApp()">
                <i class="fab fa-whatsapp"></i> مشاركة الفاتورة
            </button>
        </div>
    </div>

<script>
const store = {
    cart: JSON.parse(localStorage.getItem('cart')) || [],
    products: [],
    categories: new Set(),
    phoneNumber: "+972569813333"
};

async function loadProducts() {
    try {
        const response = await fetch('test.txt');
        const data = await response.text();
        
        store.products = data.split('\n').filter(line => line.trim()).map((line, index) => {
            const [company, name, price, ...imageParts] = line.split('/');
            return {
                id: index + 1,
                company: company.trim(),
                name: name.trim(),
                price: parseFloat(price.trim()),
                image: imageParts.join('/').trim(),
                stock: 50
            };
        });

        store.products.forEach(p => store.categories.add(p.company));
        initStore();
    } catch (error) {
        console.error('حدث خطأ:', error);
        alert('تعذر تحميل المنتجات! تأكد من وجود ملف test.txt');
    }
}

function initStore() {
    renderCategories();
    renderProducts();
    renderCart();
}

function renderCategories() {
    const container = document.getElementById('categories');
    container.innerHTML = `
        <button class="btn btn-outline-primary category-btn active" 
                onclick="filterProducts('all')">الكل</button>
        ${Array.from(store.categories).map(category => `
            <button class="btn btn-outline-primary category-btn" 
                    onclick="filterProducts('${category}')">${category}</button>
        `).join('')}
    `;
}

function filterProducts(category) {
    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
    const filtered = category === 'all' 
        ? store.products 
        : store.products.filter(p => p.company === category);
    renderProducts(filtered);
    event.target.classList.add('active');
}

function renderProducts(products = store.products) {
    const container = document.getElementById('productsContainer');
    container.innerHTML = products.map(product => {
        const inCart = store.cart.find(item => item.id === product.id);
        return `
        <div class="col-md-4">
            <div class="product-card card h-100">
                <img src="${product.image}" 
                     class="card-img-top" 
                     style="height: 200px; object-fit: contain;"
                     onerror="this.src='https://via.placeholder.com/200'">
                <div class="card-body">
                    <h5>${product.name}</h5>
                    <p class="text-muted">${product.company}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="h5 text-primary">${product.price.toFixed(2)} <span class="currency">₪</span></span>
                        ${inCart ? `
                            <div class="quantity-controls btn-group">
                                <button class="btn btn-sm btn-outline-secondary" 
                                        onclick="updateCart(${product.id}, -1)">-</button>
                                <span class="px-2">${inCart.quantity}</span>
                                <button class="btn btn-sm btn-outline-secondary" 
                                        onclick="updateCart(${product.id}, 1)">+</button>
                            </div>
                        ` : `
                            <button class="btn btn-primary" 
                                    onclick="updateCart(${product.id}, 1)">إضافة للسلة</button>
                        `}
                    </div>
                </div>
            </div>
        </div>
        `;
    }).join('');
}

function updateCart(productId, quantityChange) {
    const product = store.products.find(p => p.id === productId);
    const cartItem = store.cart.find(item => item.id === productId);

    if (cartItem) {
        cartItem.quantity += quantityChange;
        if (cartItem.quantity < 1) {
            store.cart = store.cart.filter(item => item.id !== productId);
        }
    } else {
        store.cart.push({...product, quantity: 1});
    }

    saveCart();
    renderCart();
    renderProducts();
}

function renderCart() {
    const container = document.getElementById('cartItems');
    container.innerHTML = store.cart.map(item => `
        <div class="cart-item mb-3 p-2 border-bottom">
            <div class="d-flex align-items-center gap-3">
                <img src="${item.image}" 
                     style="width: 60px; height: 60px; object-fit: contain;" 
                     class="rounded">
                <div class="flex-grow-1">
                    <h6>${item.name}</h6>
                    <div class="d-flex align-items-center gap-2">
                        <button class="btn btn-sm btn-outline-secondary" 
                                onclick="updateCart(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="btn btn-sm btn-outline-secondary" 
                                onclick="updateCart(${item.id}, 1)">+</button>
                        <span class="ms-2">${(item.price * item.quantity).toFixed(2)} ₪</span>
                    </div>
                </div>
            </div>
        </div>
    `).join('');

    const total = store.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    document.getElementById('total').textContent = total.toFixed(2) + ' ₪';
    document.getElementById('cartBadge').textContent = store.cart.reduce((sum, item) => sum + item.quantity, 0);
}

function saveCart() {
    localStorage.setItem('cart', JSON.stringify(store.cart));
}

function clearCart() {
    store.cart = [];
    saveCart();
    renderCart();
    renderProducts();
}

function shareOnWhatsApp() {
    if (store.cart.length === 0) return alert('السلة فارغة');
    
    const itemsText = store.cart.map(item => 
        `${item.name}%0Aالكمية: ${item.quantity}%0Aالسعر: ${item.price.toFixed(2)} ₪%0Aالمجموع: ${(item.price * item.quantity).toFixed(2)} ₪`
    ).join('%0A------------------------%0A');

    const total = store.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2);
    
    const message = `*فاتورة شراء*%0A%0A${itemsText}%0A%0A*الإجمالي النهائي:* ${total} ₪%0A%0Aشكراً لاختياركم!`;
    
    window.open(`https://wa.me/${store.phoneNumber}?text=${message}`, '_blank');
}

// بدء التحميل عند فتح الصفحة
window.addEventListener('DOMContentLoaded', loadProducts);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
